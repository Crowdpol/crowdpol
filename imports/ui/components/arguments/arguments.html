<template name="ArgumentsListItem">
  <li class="argument" data-id='{{argument._id}}'>
    <div class="argument-content">
      <div class="argument-header">
        <div class="argument-author">
          {{authorName argument.authorId}} - {{argumentDate argument.lastModified}}
        </div>
        <div class="argument-menu" data-id='{{argument._id}}' style="display:none;">
          {{#if isOwnArgument argument.authorId}}
          <div class="edit-menu" data-id='{{argument._id}}'>
            <button class="mdl-button mdl-js-button mdl-button--icon delete-argument-button" data-id="{{argument._id}}">
              <i class="material-icons delete-argument-icon" data-id="{{argument._id}}">delete</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--icon edit-argument-button" data-id="{{argument._id}}">
              <i class="material-icons edit-argument-icon" data-id="{{argument._id}}">edit</i>
            </button>
          </div>
          {{else}}
          <div class="like-menu">
            <!--{{argument.upVoteCount}}-->
            <button class="mdl-button mdl-js-button mdl-button--icon like-argument-button {{isLiked argument}}" data-id="{{argument._id}}">
              <i class="material-icons like-argument-icon" data-id="{{argument._id}}">thumb_up</i>
            </button>
            <!--{{argument.downVoteCount}}-->
            <button class="mdl-button mdl-js-button mdl-button--icon dislike-argument-button {{isDisliked argument}}" data-id="{{argument._id}}">
              <i class="material-icons dislike-argument-icon" data-id="{{argument._id}}">thumb_down</i>
            </button>
            {{>FlagButton contentId=argument._id contentType=type authorId=argument.authorId}}
          </div>
          {{/if}}
          <div class="save-menu" style="display:none;"  data-id='{{argument._id}}'>
            <button class="mdl-button mdl-js-button mdl-button--icon close-argument-button" data-id="{{argument._id}}">
              <i class="material-icons close-argument-icon" data-id="{{argument._id}}">close</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--icon save-argument-button" data-id="{{argument._id}}" data-type={{type}}>
              <i class="material-icons save-argument-icon" data-id="{{argument._id}}" data-type={{type}}>save</i>
            </button>
          </div>
        </div>
      </div>
      <div class="argument-message">
        <span class="argument-text" data-lang="{{lang}}" data-id="{{argument._id}}" data-type={{type}}>{{argument.message}}</span>
        <div class="argument-textarea input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display:none;" data-id="{{argument._id}}">
          <textarea class="argument-textarea-input mdl-textfield__input" type="text" rows= "3" data-id="{{argument._id}}"  data-type={{type}}>{{argument.message}}</textarea>
          <label class="mdl-textfield__label">{{_ "pages.proposals.view.updateComment"}}</label>
        </div>
      </div>
    </div>

  </li>
</template>

<template name="ArgumentsBox">
  <!--{{args}}-->
  <div class="argument-box">
    <div class="argument-box-textarea">
      <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <textarea class="argument-input mdl-textfield__input" type="text" rows= "2" data-type="{{type}}" data-lang="{{lang}}"></textarea>
        <label class="mdl-textfield__label">{{_ "pages.proposals.edit.argument"}}</label>
      </div>
    </div>
    <div class="argument-box-menu">
      <button class="mdl-button mdl-js-button mdl-button--icon add-argument-button" data-type="{{type}}" data-lang="{{lang}}" id="{{type}}-button">
        <i class="material-icons add-argument-icon" data-id="{{argument._id}}" data-type="{{type}}" data-lang="{{lang}}">add</i>
      </button>
      <!-- Rich Tooltip -->
      <div class="mdl-tooltip" data-mdl-for="{{type}}-button">
        {{_ "pages.proposals.edit.argument"}}
      </div>
    </div>
  </div>
</template>
