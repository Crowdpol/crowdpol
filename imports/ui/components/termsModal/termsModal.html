<template name="TermsModal">
  <div id="overlay"></div>


<div class="terms-modal">

  <form class='content-wrapper'>
    <div class='modal-header' id="modal-header">
      <h3>{{_ "components.termsModal.heading"}}</h3>
    </div>

    <div class="content">
      <p class="paragraph">
        {{{_ "components.termsModal.body"}}}
      </p>
    </div>

    <div class="btn-wrapper">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="decline-button">
        {{_ "components.termsModal.decline"}}
      </button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="accept-button">
        {{_ "components.termsModal.accept"}}
      </button>
    </div>

  </form>
</div>

</template>
