<template name="UserSearch">
  <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="invite-box">
    <label class="mdl-textfield__label">{{_ "pages.proposals.edit.invited"}}</label>
    <input type="text" id="invited" class="mdl-textfield__input">
  </div>
  <ul class="demo-list-two mdl-list" id="autosuggest-results" style="display:none;">
	  {{#each userMatches}}
			<li class="mdl-list__item mdl-list__item--two-line autosuggest-suggestion" data-user-id="{{_id}}" id="{{_id}}">
		    <span class="mdl-list__item-primary-content">
		      <img src="{{profile.photo}}" class="material-icons mdl-list__item-avatar">
		      <span class="autosuggest-suggestion-text">{{profile.firstName}}&nbsp;{{profile.lastName}}</span>
		      <span class="mdl-list__item-sub-title">({{profile.username}})</span>
		    </span>
		  </li>
	  {{/each}}
		</ul>
</template>
