<template name="UserSearch">
  <form autocomplete="false">
  <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="invite-box">
    <label class="mdl-textfield__label">{{_ "pages.proposals.edit.invited"}}</label>
    <input type="text" id="invited" class="mdl-textfield__input">
  </div>
  <ul class="mdl-list" id="autosuggest-results">
	  {{#each userMatches}}
			<li class="mdl-list__item autosuggest-suggestion" data-user-id="{{_id}}" id="{{_id}}">
		    {{>UserCard userId=_id style="flat"}}
		  </li>
	  {{/each}}
		</ul>
  </form>

</template>
