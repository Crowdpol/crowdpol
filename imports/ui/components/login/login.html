<template name="login">

<form id="signup" class="login">
  <div class="mdl-textfield mdl-js-textfield">
    <label class="mdl-textfield__label" for="emailAddress">Email Address</label>
    <input type="email" name="login-email" class="mdl-textfield__input" placeholder="Email Address">
  </div>
  <div class="mdl-textfield mdl-js-textfield">
    <label class="mdl-textfield__label" for="password">Password</label>
    <input type="password" name="login-password" class="mdl-textfield__input" placeholder="Password">
  </div>
  <div class="form-group">
    <input type="submit" class="mdl-button mdl-js-button mdl-button--raised" value="Log I">
  </div>
</form>

</template>
