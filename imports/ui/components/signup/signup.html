<template name="signup">
    <form class="signup" id="signup">
        <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__label" for="emailAddress">
                Email Address
            </label>
            <input class="mdl-textfield__input" name="emailAddress" placeholder="Email Address" type="email">
            </input>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__label" for="password">
                Password
            </label>
            <input class="mdl-textfield__input" name="password" placeholder="Password" type="password">
            </input>
        </div>
        <div class="form-group">
            <input class="mdl-button mdl-js-button mdl-button--raised" type="submit" value="Sign Up">
            </input>
        </div>
    </form>
</template>
