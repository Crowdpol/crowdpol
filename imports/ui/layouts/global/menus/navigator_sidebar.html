<template name="Navigator_Sidebar">
    <a class="global-template-link active" data-template="Navigator_Vote_Content">
      <div class="global-template-link-icon">
        <i class="material-icons">how_to_vote</i>
      </div>
      <div class="global-template-link-text">
        {{_ "sidebar-tab.vote"}}
        <small>{{currentCommunityProposalCount}}</small>
      </div>
    </a>
    <a class="global-template-link" data-template="Navigator_Proposal_Content">
      <div class="global-template-link-icon">
        <i class="material-icons">edit</i>
      </div>
      <div class="global-template-link-text">
        {{_ "sidebar-tab.proposals"}}
      </div>
    </a>
    <a class="global-template-link" data-template="Navigator_Feed_Content">
      <div class="global-template-link-icon">
        <i class="material-icons">dynamic_feed</i>
      </div>
      <div class="global-template-link-text">
        {{_ "sidebar-tab.feed"}}
      </div>
    </a>
    <a class="global-template-link" data-template="Navigator_Delegate_Content">
      <div class="global-template-link-icon">
        <i class="material-icons">playlist_add_check</i>
      </div>
      <div class="global-template-link-text">
        {{_ "sidebar-tab.delegates"}} <small>{{currentCommunityGroupCount}}</small>
      </div>
    </a>
    <a class="global-template-link" data-template="Navigator_Members_Content">
      <div class="global-template-link-icon">
        <i class="material-icons">people</i>
      </div>
      <div class="global-template-link-text">
        {{_ "sidebar-tab.members"}} <small>{{currentCommunityMemberCount}}</small>
      </div>
    </a>
    <a class="global-template-link" data-template="Navigator_Group_Content">
      <div class="global-template-link-icon">
        <i class="material-icons">group</i>
      </div>
      <div class="global-template-link-text">
        {{_ "sidebar-tab.groups"}} <small>{{currentCommunityGroupCount}}</small>
      </div>
    </a>
</template>
