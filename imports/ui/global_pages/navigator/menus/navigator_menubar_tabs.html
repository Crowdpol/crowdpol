<template name="Navigator_Menubar_Tabs">
  <div class="global-menu-tabs active" data-template="Navigator_Content">
    <!--
    <a class="global-menu-tab active" data-id="proposal-votes">{{_ "menu-tab.votes.proposals"}}</a>
    <a class="global-menu-tab" data-id="proposal-polls">{{_ "menu-tab.votes.polls"}}</a>
    <a class="global-menu-tab" data-id="proposal-petitions">{{_ "menu-tab.votes.petitions"}}</a>
    -->
  </div>
  <div class="global-menu-tabs" data-template="Navigator_Vote_Content">
    <a class="global-menu-tab active" data-id="proposal-votes">{{_ "menu-tab.votes.proposals"}}</a>
    <a class="global-menu-tab" data-id="proposal-polls">{{_ "menu-tab.votes.polls"}}</a>
    <a class="global-menu-tab" data-id="proposal-petitions">{{_ "menu-tab.votes.petitions"}}</a>
  </div>
  <div class="global-menu-tabs" data-template="Navigator_Proposal_Content">
    <a class="global-menu-tab active" data-id="proposal-drafts">{{_ "menu-tab.proposals.drafts"}}</a>
    <a class="global-menu-tab" data-id="proposal-submitted">{{_ "menu-tab.proposals.submitted"}}</a>
    <a class="global-menu-tab" href="/proposals/edit" data-id="proposal-write">{{_ "menu-tab.proposals.write"}}</a>
  </div>
  <div class="global-menu-tabs" data-template="Navigator_Feed_Content">
    <a class="global-menu-tab active" data-id="community-feed">{{_ "menu-tab.feed.feed"}}</a>
    <a class="global-menu-tab" data-id="community-activity">{{_ "menu-tab.feed.activity"}}</a>
  </div>
  <div class="global-menu-tabs" data-template="Navigator_Delegate_Content">
    <a class="global-menu-tab active" data-id="delegate-available">{{_ "menu-tab.delegates.available"}}</a>
    <a class="global-menu-tab" data-id="delegate-selected">{{_ "menu-tab.delegates.selected"}}</a>
    <a class="global-menu-tab" data-id="delegate-status">{{_ "menu-tab.delegates.status"}}</a>
    <a class="global-menu-tab" data-id="delegate-about">{{_ "menu-tab.delegates.about"}}</a>
  </div>
  <div class="global-menu-tabs" data-template="Navigator_Members_Content">
    <a class="global-menu-tab active" data-id="members-all">{{_ "menu-tab.members.members"}}</a>
    <a class="global-menu-tab" data-id="members-admin">{{_ "menu-tab.members.administrator"}}</a>
    <a class="global-menu-tab" data-id="members-ambassador">{{_ "menu-tab.members.ambassador"}}</a>
  </div>
  <div class="global-menu-tabs" data-template="Navigator_Group_Content">
    <a class="global-menu-tab active" data-id="groups-all">{{_ "menu-tab.groups.available"}}</a>
    <a class="global-menu-tab" data-id="groups-create">{{_ "menu-tab.groups.create"}}</a>
  </div>
</template>
