<template name="Navigator_Content">
  <div id="community-overview" class="tabcontent active">
    <div class="community-overview">
      <div class="community-overview-header">
        <h4>{{community.name}}</h4>
      </div>
      <div class="community-overview-content">
        <div class="content-row">
          <div class="content-trending content-card content-card-full">
            <div class="content-card-heading">
              <h5>Trending Issues</h5>
            </div>
            <div class="content-card-body">

            </div>
            <div class="content-card-footer">

            </div>
          </div>
        </div>
        <div class="content-row">
          <div class="content-engage content-card">
            <div class="content-card-heading">
              <h5>Active Proposals</h5>
            </div>
            <div class="content-card-body">

            </div>
            <div class="content-card-footer">

            </div>
          </div>
          <div class="content-members content-card">
            <div class="content-card-heading">
              <h5>Current Members</h5>
            </div>
            <div class="content-card-body">

            </div>
            <div class="content-card-footer">

            </div>
          </div>
          <div class="content-groups content-card">
            <div class="content-card-heading">
              <h5>Groups</h5>
            </div>
            <div class="content-card-body">

            </div>
            <div class="content-card-footer">

            </div>
          </div>
          <div class="content-delegates content-card">
            <div class="content-card-heading">
              <h5>Delegates</h5>
            </div>
            <div class="content-card-body">

            </div>
            <div class="content-card-footer">

            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</template>

<template name="Navigator_Vote_Content">
  <div id="community-votes" class="tabcontent">
    <div class="content-tab-panel" id="proposal-polls">
      <br>
      <p><strong>Polls</strong> - Coming soon in version 2</p>
      <p>
        This will be proposals that allow for user defined selection options rather than yes/no/abstain vote options
      </p>
    </div>
    <div class="content-tab-panel" id="proposal-petitions">
      <br>
      <p><strong>Petitions</strong> - Coming soon in version 2</p>
      <p>
        This will be proposals that allow users to digitally sign to gather support for an idea.
      </p>
    </div>
    <div class="content-tab-panel active" id="proposal-votes">
      {{>CommunityProposalList communityId=communityId}}
      <!--
      <ul class="demo-list-control mdl-list">
        {{#each openProposals false}}
          {{> VotingCard}}
        {{else}}
          {{_ "pages.voting.no-open-proposals"}}
          <a href="/proposals/edit">{{_"pages.dashboard.card.proposals.new-proposal"}}</a>
        {{/each}}
      </ul>
      -->
    </div>
  </div>
</template>

<template name="Navigator_Proposal_Content">
  <div id="community-proposals" class="tabcontent">
    <div class="content-tab-panel active" id="proposal-drafts">
      {{>UserProposalList stage="draft"}}
    </div>
    <div class="content-tab-panel" id="proposal-submitted">
      {{>UserProposalList stage="submitted"}}
    </div>
  </div>
</template>

<template name="Navigator_Feed_Content">
  <div id="community-feed-wrapper" class="tabcontent">
    <div class="content-tab-panel" id="community-activity">
      <br>
      <p><strong>Activity</strong> - Coming soon in version 2</p>
      <div class="mdl-spinner mdl-js-spinner is-active"></div>
        <p>
          This will list all recent activities within the community, including:
          <ul>
            <li>New proposals added</li>
            <li>New members joining</li>
            <li>Proposals expiring soon</li>
            <li>New delegates added</li>
            <li>New delegate votes</li>
          </ul>
        </p>
    </div>
    <div class="content-tab-panel active" id="community-feed">
        <!--{{>Feed feedId=communityId}}-->
    </div>
  </div>
</template>

<template name="Navigator_Delegate_Content">
  <div id="community-delegates" class="tabcontent">
    <div class="content-tab-panel active" id="delegate-available">
      {{>CommunityDelegates}}
    </div>
    <div class="content-tab-panel" id="delegate-selected">
      {{>CommunitySelectedDelegates}}
    </div>
    <div class="content-tab-panel" id="delegate-status">
      {{>CommunityDelegateStatus}}
    </div>
    <div class="content-tab-panel" id="delegate-about">
      <br>
      <p><strong>How does the delegate function work?</strong></p>
      <small>{{_ "pages.delegates.instructions-1"}}</small>
      <br/>
      <small>{{_ "pages.delegates.instructions-2"}}</small>
      <br/>
      <small>{{_ "pages.delegates.instructions-3"}}</small>
      <br>
    </div>

  </div>
</template>

<template name="Navigator_Members_Content">
  <div id="community-members" class="tabcontent">
    <div class="content-tab-panel active" id="members-all">
      <div class="community-member-box">
        {{#each member in communityMembers}}
          {{>UserCard userId=member._id style="card"}}
        {{/each}}
      </div>
    </div>
    <div class="content-tab-panel" id="members-admin">
      <br>
      <p><strong>Administrators</strong> - Coming soon in version 2</p>
      <p>
        This is will be page where the community administrators will be visible. These people will be responsible the following:
        <ul>
          <ol>Review and approve/reject submitted proposals</ol>
          <ol>Approve or reject delegate applications</ol>
          <ol>Verify member accounts</ol>
          <ol>Respond to user flagged content within the community</ol>
          <ol>Manage community settings</ol>
        </ul>
      </p>
    </div>
    <div class="content-tab-panel" id="members-ambassador">
      <br>
      <p><strong>Ambassador</strong> - Coming soon in version 2</p>
      <p>This will display the details of the Community's Ambassador. May consider putting in a contact form here.</p>
    </div>

  </div>
</template>

<template name="Navigator_Group_Content">
  <div id="community-groups" class="tabcontent">
    <div class="content-tab-panel active" id="groups-all">
      {{> GroupList}}
    </div>
    <div class="content-tab-panel" id="groups-create">
      {{> CreateGroup}}
    </div>
  </div>
</template>

<template name="Navigator_Sub_Communities">
  <div class="subcommunities-right-sidebar">
    {{#if subCommunitiesCount}}

      <h5>Sub Communities</h5>
      {{#each community in subCommunities}}
        <div class="right-sidebar-item">
          <div class="community-map-preview"></div>
          <div class="community-details">
            {{community.name}}
          </div>

        </div>
      {{/each}}

    {{/if}}
  </div>
</template>

<template name="Navigator_Compass">
  <div class="navigator-compass">
    <div class="everything-toggle">Everything</div>
    <div class="compass-link">
      <div class="compass-link-image"></div>
    </div>
    <div class="compass-toggles">
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored education" data-id="education">
        <i class="fas fa-book"></i>
        <span class="compass-value-text">Education</span>
      </button>
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored health" data-id="health">
        <i class="fas fa-band-aid"></i>
        <span class="compass-value-text">Health</span>
      </button>
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored environment" data-id="environment">
        <i class="fas fa-leaf"></i>
        <span class="compass-value-text">Environment</span>
      </button>
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored infrastructure" data-id="infrastructure">
        <i class="fas fa-cog"></i>
        <span class="compass-value-text">Infrastructure</span>
      </button>
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored law" data-id="law">
        <i class="fas fa-balance-scale"></i>
        <span class="compass-value-text">Law</span>
      </button>
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored economy" data-id="economy">
        <i class="fas fa-coins"></i>
        <span class="compass-value-text">Economy</span>
      </button>
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored geopolitics" data-id="geopolitics">
        <i class="fas fa-globe-africa"></i>
        <span class="compass-value-text">Geopolitics</span>
      </button>
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored enterprise" data-id="enterprise">
        <i class="fas fa-tools"></i>
        <span class="compass-value-text">Enterprise</span>
      </button>
    </div>
    <div class="tag-link">
      <button class="add-value-tags mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
        <i class="material-icons">add-circle</i>
      </button>
    </div>
    <div class="value-toggles tags-wrap">
      <a class="tag taggle-tag tag-chip">tag
        <button type="button" class="mdl-chip__action tag-chip-delete"><i class="material-icons tag-chip-delete">cancel</i></button>
      </a>
    </div>
  </div>
</template>
