<template name="Profile_Account_Content">
    <div id="profile_account" class="content-tab active">
      <div class="content-tab-panel active" id="profile_account_details">
        <h5>{{_ "pages.profile.heading"}}</h5>
        {{>ProfileForm}}
      </div>
      <div class="content-tab-panel" id="profile_account_interests">
        <div class="interest-content">
          <div class="interest-content-left">
            <div class="content-row">
              <div class="sunburst-range-label">Education & Culture</div><input type="range" min="0" max="10" value="{{educationValue}}" class="sunburst-range" data-segment="education"><div id="education-count"  class="sunburst-range-value">10</div>
            </div>
            <div class="content-row">
              <div class="sunburst-range-label">Health & Social Issues</div><input type="range" min="0" max="10" value="{{healthValue}}" class="sunburst-range" data-segment="health"><div id="health-count" class="sunburst-range-value">10</div>
            </div>
            <div class="content-row">
              <div class="sunburst-range-label">Environment</div><input type="range" min="0" max="10" value="{{environmentValue}}" class="sunburst-range" data-segment="environment"><div id="environment-count" class="sunburst-range-value">10</div>
            </div>
            <div class="content-row">
              <div class="sunburst-range-label">Infrastructure & Technolog</div><input type="range" min="{{infrastructureValue}}" max="10" value="0" class="sunburst-range" data-segment="infrastructure"><div id="infrastructure-count" class="sunburst-range-value">10</div>
            </div>
            <div class="content-row">
              <div class="sunburst-range-label">Law & Order</div><input type="range" min="0" max="10" value="{{lawValue}}" class="sunburst-range" data-segment="law"><div id="law-count" class="sunburst-range-value">10</div>
            </div>
            <div class="content-row">
              <div class="sunburst-range-label">Economy & Finance</div><input type="range" min="0" max="10" value="{{economyValue}}" class="sunburst-range" data-segment="economy"><div id="economy-count" class="sunburst-range-value">10</div>
            </div>
            <div class="content-row">
              <div class="sunburst-range-label">Geopolitics & International Affairs</div><input type="range" min="0" value="{{geopoliticsValue}}" max="10" class="sunburst-range" data-segment="geopolitics"><div id="geopolitics-count" class="sunburst-range-value">10</div>
            </div>
            <div class="content-row">
              <div class="sunburst-range-label">Work & Enterprise</div><input type="range" min="0" max="10" value="{{enterpriseValue}}" class="sunburst-range" data-segment="enterprise"><div id="enterprise-count" class="sunburst-range-value">10</div>
            </div>

          </div>
          <div class="step-content-right">
            {{>Sunburst}}
          </div>
        </div>
      </div>
      <div class="content-tab-panel" id="profile_account_values">
        <div class="signup-taggle">
        {{>Interests}}
        </div>
      </div>
      <div class="content-tab-panel" id="profile_account_skills">
        <p>What skills can you contribute</p>
        <h5>Background and skills</h5>
        <p>Select labels below that best describe what you would like to contribute with on Crowdpol. The system will use this data to match you with other users for collaborative efforts on proposals and projects.</p>
        <h5>Select skills</h5>
        <p>You can add or remove skills at any time.</p>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col">
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-legal">
              <input type="checkbox" id="checkbox-legal" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">Legal</span>
            </label>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-business">
              <input type="checkbox" id="checkbox-business" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">Business</span>
            </label>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-finance">
              <input type="checkbox" id="checkbox-finance" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">Finance</span>
            </label>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-marketing">
              <input type="checkbox" id="checkbox-marketing" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">Marketing</span>
            </label>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-environment">
              <input type="checkbox" id="checkbox-environment" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">Environment</span>
            </label>
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-political">
              <input type="checkbox" id="checkbox-political" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">Political</span>
            </label>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-management">
              <input type="checkbox" id="checkbox-management" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">Management</span>
            </label>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-admin">
              <input type="checkbox" id="checkbox-admin" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">Administration</span>
            </label>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-design">
              <input type="checkbox" id="checkbox-design" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">Design</span>
            </label>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-programming">
              <input type="checkbox" id="checkbox-programming" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">Programming</span>
            </label>
          </div>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <textarea class="mdl-textfield__input" type="text" rows= "3" id="profile-skills-description" name="profile-skills-description"></textarea>
          <label class="mdl-textfield__label" for="profile-skills-description">Write a few words about your experience in this area (max 520 letters)</label>
        </div>
        <!-- {{>SkillDescription}} -->


      </div>
      <div class="content-tab-panel" id="profile_account_roles">
        {{#if roles}}
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Role</th>
              <th class="mdl-data-table__cell--non-numeric">Available Actions</th>
            </tr>
          </thead>
          <tbody>
            {{#each role in roles}}
              <tr>
                <td class="mdl-data-table__cell--non-numeric">{{role}}</td>
                <td class="mdl-data-table__cell--non-numeric">N/A</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
        {{else}}
          Something went wrong.
        {{/if}}
      </div>
      <div class="content-tab-panel" id="profile_account_awards">
        Awards you have won:
        <div class="badge-ribbon"></div>
      </div>
    </div>
</template>
