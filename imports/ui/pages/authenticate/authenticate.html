<template name="Authenticate">
  <div class="container narrow-container auth-wrap">
		<!-- Is User signed in? -->
		{{#if currentUser}}
			<!-- YES: Tell user, provide log out -->
			<h5>{{_ "logged-in-title"}}</h5>
			<button id="log-out" class="mdl-button mdl-js-button mdl-button--raised">
				{{_ "logout"}}
			</button>
		<!-- NO: Show login or Signup -->
		{{else}}
			<h2>{{_ "login-title"}}</h2>

			<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
				<!-- Tab Bars -->
				<div class="mdl-tabs__tab-bar">
					<a href="#individual-login-panel" class="mdl-tabs__tab is-active">Individuals</a>
					<a href="#entity-login-panel" class="mdl-tabs__tab">Organisations/Political Parties</a>
				</div>
				<!-- MDL tab panels, is-active to denote currently active -->
				<div class="mdl-tabs__panel is-active" id="individual-login-panel">
					<div id="individual-login">
						<h5>Individual Login</h5>
						{{> SocialLogin}}
						{{> Login}}
   					<a href="#" class="center" id="individual-signup-link">Don't have an account? Register</a>
					</div>
					<div id="indivdual-signup"  style="display:none">
						<h5>Individual Signup</h5>
						{{> SocialLogin}}
						{{> Signup}}
						<a href="#" class="center" id="individual-login-link">Already have an account? Log in</a>
					</div>
				</div>
				<div class="mdl-tabs__panel" id="entity-login-panel">
					<div id="entity-login">
						<h5>Organisation/Party Login</h5>
						{{> Login}}
						<a href="#" class="center" id="entity-signup-link">Don't have an account? Register</a>
					</div>
					<div id="entity-signup"  style="display:none">
						<h5>Organisation/Party Signup</h5>
						{{> entitySignup}}
						<a href="#" class="center" id="entity-login-link">Already have an account? Log in</a>
					</div>
				</div>
			</div>
			

			
		{{/if}}
	</div>
	<a href="/reset-password" class="center">{{_ "forgot-password-link"}}</a>
</template>

<!-- Login buttons for Social Media OAuth -->
<template name="SocialLogin">
	<div class="social-auth">
		<!-- Twitter - Hex: #00acee-->
		<button id="login-twitter" class="mdl-button mdl-js-button mdl-button--raised">
			<i class="fa fa-twitter fa-fw"></i> Twitter
		</button>
		<!-- Facebook - Hex: #3b5998 -->
		<button id="login-facebook" class="mdl-button mdl-js-button mdl-button--raised">
			<i class="fa fa-facebook fa-fw"></i> Facebook
		</button>
		<!-- Google+ - Hex: #e93f2e -->
		<button id="login-google" class="mdl-button mdl-js-button mdl-button--raised">
			<i class="fa fa-google-plus fa-fw"></i> Google
		</button>
	</div>
</template>
