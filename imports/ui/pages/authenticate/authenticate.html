<template name="Authenticate">
	<!-- Is User signed in? -->
	{{#if currentUser}}
	<div class="container narrow-container auth-wrap">
		<!-- YES: Tell user, provide log out -->
		<h5>{{_ "logged-in-title"}}</h5>
		<button id="log-out" class="mdl-button mdl-js-button mdl-button--raised">
			{{_ "logout"}}
		</button>
	</div>
	<!-- NO: Show login or Signup -->
	{{else}}
		<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
			<!-- Tab Bars -->
			<div class="mdl-tabs__tab-bar">
				<a href="#individual-login-panel" class="mdl-tabs__tab is-active">{{_ "signup.tab.individual"}}</a>
				<a href="#entity-login-panel" class="mdl-tabs__tab">{{_ "signup.tab.entities"}}</a>
			</div>
			<!-- MDL tab panels, is-active to denote currently active -->
			<div class="mdl-tabs__panel is-active" id="individual-login-panel">
				<div id="individual-login" class="container narrow-container auth-wrap">
					<h5>{{_ "signup.individual.login.title"}}</h5>
					{{> SocialLogin}}
					{{> Login}}
					<a href="#" class="center" id="individual-signup-link">{{_ "signup.links.register"}}</a>
				</div>
				<div id="indivdual-signup" class="container narrow-container auth-wrap" style="display:none">
					<h5>{{_ "signup.individual.register.title"}}</h5>
					{{> SocialLogin}}
					{{> Signup}}
					<a href="#" class="center" id="individual-login-link">{{_ "signup.links.login"}}</a>
				</div>
			</div>
			<div class="mdl-tabs__panel" id="entity-login-panel">
				<div id="entity-login" class="container narrow-container auth-wrap">
					<h5>Login as Organisation/Party</h5>
					{{> Login}}
					<a href="#" class="center" id="entity-signup-link">{{_ "signup.links.register"}}</a>
				</div>
				<div id="entity-signup" class="container narrow-container auth-wrap" style="display:none">
					<h5>Register as Organisation/Party</h5>
					{{> entitySignup}}
					<a href="#" class="center" id="entity-login-link">{{_ "signup.links.login"}}</a>
				</div>
			</div>
		</div>

	{{/if}}
	<a href="/reset-password" class="password-link center">{{_ "signup.links.forgot"}}</a>
</template>

<!-- Login buttons for Social Media OAuth -->
<template name="SocialLogin">
	<div class="social-auth">
		<!-- Twitter - Hex: #00acee-->
		<button id="login-twitter" class="mdl-button mdl-js-button mdl-button--raised">
			<i class="fa fa-twitter fa-fw"></i> Twitter
		</button>
		<!-- Facebook - Hex: #3b5998 -->
		<button id="login-facebook" class="mdl-button mdl-js-button mdl-button--raised">
			<i class="fa fa-facebook fa-fw"></i> Facebook
		</button>
		<!-- Google+ - Hex: #e93f2e -->
		<button id="login-google" class="mdl-button mdl-js-button mdl-button--raised">
			<i class="fa fa-google-plus fa-fw"></i> Google
		</button>
	</div>
</template>
