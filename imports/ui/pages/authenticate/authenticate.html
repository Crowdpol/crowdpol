<template name="Authenticate">
	<!-- Is User signed in? -->
	{{#if currentUser}}
	<div class="container narrow-container auth-wrap">
		<!-- YES: Tell user, provide log out -->
		<h3>{{_ "logged-in-title"}}</h3>
		<button id="log-out" class="mdl-button mdl-js-button mdl-button--raised">
			{{_ "logout"}}
		</button>
	</div>
	<!-- NO: Show login or Signup -->
	{{else}}
		{{> TermsModal }}

		<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
			<!-- Tab Bars -->
			<div class="mdl-tabs__tab-bar auth-tab-bar">
				<a href="#login-panel" class="mdl-tabs__tab is-active tab">{{_ "pages.authenticate.tab.login"}}</a>
				<a href="#signup-panel" class="mdl-tabs__tab tab">{{_ "pages.authenticate.tab.signup"}}</a>
			</div>
			<!-- MDL tab panels, is-active to denote currently active -->
			<div class="mdl-tabs__panel is-active" id="login-panel">

				<div id="individual-login" class="container narrow-container auth-wrap">
					<h3>{{_ "pages.authenticate.login"}}</h3>
					{{>SocialLogin}}
					{{> Login}}
					<a href="#signup-panel" class="center light" id="individual-signup-link">{{_ "pages.authenticate.links.register"}}</a>
				</div>
			</div>

			<div class="mdl-tabs__panel" id="signup-panel">
				<div id="indivdual-signup" class="container narrow-container auth-wrap">
					<h3>{{_ "pages.authenticate.signup"}}</h3>
					<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
						<input class="mdl-textfield__input" type="text" name="entity-type" id="entity-type" data-val="individual" value="{{_ 'components.role-selector.individual'}}" readonly tabIndex="-1">
						<label for="entity-type" class="dropdown-icon">
								<i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
						</label>
						<label for="entity-type" class="mdl-textfield__label">{{_'pages.entitySignup.type'}}</label>
						<ul for="entity-type" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
							<li class="mdl-menu__item dropdown-item" data-val="individual">{{_ 'components.role-selector.individual'}}</li>
							<li class="mdl-menu__item dropdown-item" data-val="party">{{_ 'components.role-selector.party'}}</li>
							<li class="mdl-menu__item dropdown-item" data-val="organisation">{{_ 'components.role-selector.organisation'}}</li>
						</ul>
					</div>

					{{> Signup}}
					{{> entitySignup}}

				</div>
			</div>
		</div>

	{{/if}}
</template>

<!-- Login buttons for Social Media OAuth -->
<template name="SocialLogin">
	<div class="social-auth">
		<!-- Twitter - Hex: #00acee -->
		<button id="login-twitter" class="mdl-button mdl-js-button mdl--button-raised">
			<i class="fa fa-twitter fa-fw"></i> Twitter
		</button>

		<!-- Facebook - Hex: #3b5998 -->
		<button id="login-facebook" class="mdl-button mdl-js-button mdl-button--raised">
			<i class="fa fa-facebook fa-fw"></i> Facebook
		</button>
		<!-- Google+ - Hex: #e93f2e -->
		<button id="login-google" class="mdl-button mdl-js-button mdl-button--raised">
			<i class="fa fa-google-plus fa-fw"></i> Google
		</button>
	</div>
</template>
