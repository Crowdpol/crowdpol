<template name="Login">
  <form id="login-form" class="login">
    <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label class="mdl-textfield__label" for="emailAddress">{{_ "email-address"}}</label>
      <input type="email" name="login-email" class="mdl-textfield__input" placeholder='{{_ "email-address"}}'>
    </div>
    <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label class="mdl-textfield__label" for="password">{{_ "password"}}</label>
      <input type="password" name="login-password" class="mdl-textfield__input" placeholder='{{_ "password"}}'>
    </div>
    <div class="form-group">
      <input type="submit" class="primary-button mdl-button mdl-js-button mdl-button--raised" value='{{_ "login"}}'>
    </div>
  </form>
</template>
