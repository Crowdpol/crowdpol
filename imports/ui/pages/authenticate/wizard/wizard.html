<template name="Wizard">
  {{>ProfileImageModal}}
  <div class="wizard-container">
    <div class="container-fluid">
      <ul class="list-unstyled multi-steps">
        <li class="step is-active" data-step="1">Welcome</li>
        <li class="step" data-step="2">Interests</li>
        <li class="step" data-step="3">Values</li>
        <li class="step" data-step="4">Location</li>
      </ul>
    </div>
    <section id="step1" data-section="1" class="wizard-section">
      <div class="wizard-section-container">
        <center>
          <h4>Welcome</h4>
          <small>Let's get you set up...</small>
        </center>
        <input type="hidden" value="{{profileImageSelection}}" name="profile-image" id="profile-image">
        <div class="profile-pic-container">
              <div class="profile-pic-wrapper">
              	<div class="profile-pic"></div>
                <div class="overlay">
                  <div class="text">
                    <label class="input-custom-file mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored photo-button-class" id="photo-button">
                      <i class="material-icons" id="change-photo-icon photo-button-class">camera_alt</i>
                      <!--<input type="file" id="fileInput">-->
                    </label>
                  </div>
                </div>
              </div>
        </div>
        <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <label class="mdl-textfield__label" for="profile-username">{{_ "form.username"}}</label>
          <input type="text" name="profileUsername" id="profile-username" class="mdl-textfield__input" value="{{profile.username}}">
          <span id="valid-username" class="valid-username"></span>
        </div>
        <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="test">
          <label class="mdl-textfield__label" for="profile-firstname">{{_ "form.firstname"}}</label>
          <input type="text" name="profile-firstname" id="profile-firstname" class="mdl-textfield__input"  value="{{profile.firstName}}">
        </div>
        <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <label class="mdl-textfield__label" for="profile-lastname">{{_ "form.lastname"}}</label>
          <input type="text" id="profile-lastname" name="profile-lastname" class="mdl-textfield__input" value="{{profile.lastName}}">
        </div>
        <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-dirty is-upgraded">
          <label class="mdl-textfield__label"  for="profile-dob">{{_ "form.dob"}}</label>
          <input type="text" name="profile-dob" id="profile-dob" class="mdl-textfield__input" value="{{profile.birthday}}">
        </div>

        <br>
        <center>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect wizard-skip">Skip</button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent wizard-next">Next</button>
        </center>
      </div>
    </section>
    <section id="step2" data-section="2" style="display:none;" class="wizard-section">
      <div class="wizard-section-container">
        <center>
          <h4>Interests</h4>
          <small>What do you care most about?</small>
        </center>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col">
            <button class="mdl-button mdl-js-button mdl-button--raised wide-button compass-button" data-id="culture">
              <i class="material-icons">color_lens</i>&nbsp;Culture
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised wide-button compass-button" data-id="finance">
              <i class="material-icons">attach_money</i>&nbsp;Finance
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised wide-button compass-button" data-id="defense">
              <i class="material-icons">grade</i>Defense
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised wide-button compass-button" data-id="education">
              <i class="material-icons">school</i>Education
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised wide-button compass-button" data-id="enterprise">
              <i class="material-icons">storefront</i>Enterprise
            </button>

          </div>
          <div class="mdl-cell mdl-cell--6-col">
            <button class="mdl-button mdl-js-button mdl-button--raised wide-button compass-button" data-id="environment">
              <i class="material-icons">local_florist</i>Environment
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised wide-button compass-button" data-id="foreign-affairs">
              <i class="material-icons">account_balance</i>Foreign Affairs
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised wide-button compass-button" data-id="social-affairs">
              <i class="material-icons">accessibility</i>Social Affairs
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised wide-button compass-button" data-id="infrastructure">
              <i class="material-icons">commute</i>Infrastructure
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised wide-button compass-button" data-id="justice">
              <i class="material-icons">gavel</i>Justice
            </button>
          </div>
        </div>
        <center>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect wizard-skip">Skip</button>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect wizard-back">Back</button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent wizard-next">Next</button>
        </center>
      </div>
    </section>
    <section id="step3" data-section="3" style="display:none;" class="wizard-section">
      <div class="wizard-section-container">
        <center>
          <h4>Values</h4>
          <small>What do you value most?</small>
        </center>
        <div class="wizard-taggle">
          {{> NewTaggle showTags=true selectedTags=selectedTags}}
        </div>
        <br>
        <center>
          <small>Tell the world what you care about.</small>
        </center>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="profile-motto" name="profile-motto" value="{{profile.motto}}">
          <label class="mdl-textfield__label" for="profile-motto">If you had a tagline, what would it be?</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <textarea class="mdl-textfield__input" type="text" rows= "3" id="profile-bio" value="{{profile.bio}}"></textarea>
          <label class="mdl-textfield__label" for="profile-bio">Write a short presentation about yourself</label>
        </div>

        <br>
        <center>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect wizard-skip">Skip</button>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect wizard-back">Back</button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent wizard-next">Next</button>
        </center>
      </div>
    </section>
    <section id="step4" data-section="4" style="display:none;" class="wizard-section">
      <div class="wizard-section-container">
        <center>
          <h4>Location</h4>
          <small>Select a community to get started.</small>
        </center>
        <!-- Location -->
        <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <label class="mdl-textfield__label" for="profile-location">Enter your location</label>
          <input type="text" name="profile-location" id="profile-location" class="mdl-textfield__input" >
        </div>
        {{>CommunityMap}}
        <br>
        <center>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect wizard-skip">
            Skip
          </button>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect wizard-back">
            Back
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent wizard-complete">
            Complete
          </button>
        </center>
      </div>
    </section>
  </div>
</template>
