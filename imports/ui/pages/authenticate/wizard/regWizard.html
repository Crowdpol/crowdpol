<template name="RegistrationWizard">
  {{>ProfileImageModal}}
  <div class="reg-wizard-container">
    <hr>
    <div class="section-intro">
      <div class="section-intro-header">
        <h3>Let's get you set up!</h3>
      </div>
      <div class="section-intro-content">
        <div class="section-intro-content-left">
          <ol>
            <li class="step-complete">
              <div class="step-header">Add your personal details</div>
              <div class="step-info">Get familiar with the Crowdpol Ecosystem.</div>
            </li>
            <li>
              <div class="step-header">Set up your interests</div>
              <div class="step-info">Which functions of society do you want to affect?</div>
            </li>
            <li>
              <div class="step-header">Define your values</div>
              <div class="step-info">What do you want to have more of in the world?</div>
            </li>
            <li>
              <div class="step-header">Add your location</div>
              <div class="step-info">This will be the starting point for your navigator.</div>
            </li>
          </ol>
        </div>
        <div class="section-intro-content-right">
          place image here
        </div>
      </div>
    </div>
    <hr>

      <div class="section-step-header">
        <div class="step-heading">Choose your username</div>
        <div class="step-info">This name will appear as  your @handle</div>
        <div class="step-content">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
        <div class="step-buttons">
          <button class="mdl-button mdl-js-button">
            Continue
          </button>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">arrow_forward</i>
