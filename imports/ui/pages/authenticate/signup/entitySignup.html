<template name="entitySignup">
	<form id="entity-signup-form">
		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="entity-name">{{_ "form.name"}}</label>
			<input type="text" name="entity-name" id="entity-name" class="mdl-textfield__input" placeholder='{{_ "form.name"}}'>
		</div>

		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="entity-wesbite">{{_ "form.website"}}</label>
			<input type="url" name="entity-website" id="entity-website" class="mdl-textfield__input" placeholder='{{_ "form.website"}}'>
		</div>

		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="entity-phone">{{_ "form.phone"}}</label>
			<input type="tel" name="entity-phone" id="entity-phone" class="mdl-textfield__input" placeholder='{{_ "form.phone"}}'>
		</div>

		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="entity-contact">{{_ "form.contact"}}</label>
			<input type="tel" name="entity-contact" id="entity-contact" class="mdl-textfield__input" placeholder='{{_ "form.contact"}}'>
		</div>

		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="entity-email">{{_ "form.email"}}</label>
			<input type="email" name="entity-email" id="entity-email" class="mdl-textfield__input" placeholder='{{_ "form.email"}}'>
		</div>

		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="entity-password">{{_ "form.password"}}</label>
			<input type="password" name="entity-password" id="entity-password" class="mdl-textfield__input" placeholder='{{_ "form.password"}}'>
		</div>

		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
			<input class="mdl-textfield__input" type="text" name="entity-type" id="entity-type" data-val="party" value="{{_ 'roles.party-delegate'}}" readonly tabIndex="-1">
			<label for="entity-type" class="dropdown-icon">
					<i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
			</label>
			<label for="entity-type" class="mdl-textfield__label">{{_'pages.entitySignup.type'}}</label>
			<ul for="entity-type" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
				<li class="mdl-menu__item dropdown-item" data-val="party">{{_ 'roles.party-delegate'}}</li>
				<li class="mdl-menu__item dropdown-item" data-val="organisation">{{_ 'roles.organisation-delegate'}}</li>
			</ul>
		</div>

		<div class="form-group">
			<input type="submit" class="primary-button mdl-button mdl-js-button mdl-button--raised" value='{{_ "generic.signup"}}'>
		</div>
	</form>
</template>
