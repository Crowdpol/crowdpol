<template name="entitySignup">
	<form id="entity-signup-form" style="display:none">
		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="entity-name">{{_ "form.name"}}</label>
			<input type="text" name="entity-name" id="entity-name" class="mdl-textfield__input" >
		</div>

		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="entity-wesbite">{{_ "form.website"}}</label>
			<input type="url" name="entity-website" id="entity-website" class="mdl-textfield__input">
		</div>

		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="entity-phone">{{_ "form.phone"}}</label>
			<input type="tel" name="entity-phone" id="entity-phone" class="mdl-textfield__input">
		</div>

		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="entity-contact">{{_ "form.contact"}}</label>
			<input type="tel" name="entity-contact" id="entity-contact" class="mdl-textfield__input">
		</div>

		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="entity-email">{{_ "form.email"}}</label>
			<input type="email" name="entity-email" id="entity-email" class="mdl-textfield__input">
		</div>

		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="entity-password">{{_ "form.password"}}</label>
			<input type="password" name="entity-password" id="entity-password" class="mdl-textfield__input">
		</div>
		<div class="terms-checkbox-group">
			<!-- Terms and conditions of usage-->
			<input type="checkbox" id="entity-terms" name="entity-terms" class="terms-checkbox" checked="checked">
			<span  class="terms-checkbox-label">{{_ "pages.profile.terms-accepted"}}</span>
		</div>
		<div class="form-group">
			<input type="submit" class="primary-button mdl-button mdl-js-button mdl-button--raised" value='{{_ "generic.signup"}}'>
		</div>
	</form>
</template>
