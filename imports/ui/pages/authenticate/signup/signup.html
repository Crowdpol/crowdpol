<template name="Signup">
	<form id="individual-signup-form" class="signup">
		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="emailAddress">{{_ "form.email"}}</label>
			<input type="email" name="emailAddress" class="mdl-textfield__input">
		</div>

		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="password">{{_ "form.password"}}</label>
			<input type="password" name="password" class="mdl-textfield__input">
		</div>
		<div class="terms-checkbox-group">
			<!-- Terms and conditions of usage-->
			<input type="checkbox"  id="individual-terms" name="individual-terms" class="terms-checkbox" checked="checked">
			<span  class="terms-checkbox-label">{{_ "pages.profile.terms-accepted"}}</span>
		</div>
		<div class="form-group">
			<input type="submit" class="primary-button mdl-button mdl-js-button mdl-button--raised" value='{{_ "generic.signup"}}'>
		</div>
	</form>
</template>
