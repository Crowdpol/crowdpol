<template name="Signup">

<form id="signup" class="signup">
    <div class="mdl-textfield mdl-js-textfield">
      <label class="mdl-textfield__label" for="emailAddress">{{_ "email-address"}}</label>
      <input type="email" name="emailAddress" class="mdl-textfield__input" placeholder='{{_ "email-address"}}'>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <label class="mdl-textfield__label" for="password">{{_ "password"}}</label>
      <input type="password" name="password" class="mdl-textfield__input" placeholder='{{_ "password"}}'>
    </div>
    <div class="form-group">
      <input type="submit" class="mdl-button mdl-js-button mdl-button--raised" value='{{_ "signup"}}'>
    </div>
  </form>

</template>
