<template name="Signup">
	<h2>{{_ "signup-title"}}</h2>

	{{> SocialLogin}}

	<form id="individual-signup-form" class="signup">
		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="emailAddress">{{_ "email-address"}}</label>
			<input type="email" name="emailAddress" class="mdl-textfield__input" placeholder='{{_ "email-address"}}'>
		</div>
		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="password">{{_ "password"}}</label>
			<input type="password" name="password" class="mdl-textfield__input" placeholder='{{_ "password"}}'>
		</div>
		<div class="form-group">
			<input type="submit" class="primary-button mdl-button mdl-js-button mdl-button--raised" value='{{_ "signup-button"}}'>
		</div>
	</form>
	<a href="#" class="center">Register as an organisation or party</a>
	<a href="#" class="center">Already have an account? Log in</a>
</template>
