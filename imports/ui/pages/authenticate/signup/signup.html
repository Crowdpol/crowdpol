<template name="Signup">
	<form id="individual-signup-form" class="signup">
		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="emailAddress">{{_ "form.email"}}</label>
			<input type="email" name="emailAddress" class="mdl-textfield__input" placeholder='{{_ "form.email"}}'>
		</div>
		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="password">{{_ "form.password"}}</label>
			<input type="password" name="password" class="mdl-textfield__input" placeholder='{{_ "form.password"}}'>
		</div>
		<div class="form-group">
			<input type="submit" class="primary-button mdl-button mdl-js-button mdl-button--raised" value='{{_ "generic.signup"}}'>
		</div>
	</form>
</template>
