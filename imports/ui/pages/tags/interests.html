<template name="Interests">
	<div class="app-container">
		<h3>{{_ "pages.interests.heading"}}</h3>
		<p>{{_ "pages.interests.intro-text"}}</p>
		<br>
		{{> NewTaggle showTags=true selectedTags=selectedTags}}
		<button class="mdl-button mdl-js-button" id="update-tags" style="float: right;">
			Save
		</button>
		<br>
		<h4>{{_ "pages.interests.popular"}}</h4>
		<ul class="taggle_list">
		{{#each tags}}
			<li class="taggle">{{keyword}}</li>
		{{/each}}
		</ul>
	</div>
</template>
