<template name="App_notFound">
  <div id="not-found" class="app-container">
    <div class="not-found-image">
      <img src="/img/404.svg" alt="" />
    </div>
    <div class="not-found-title">
      <h1>{{_ "generic.not-found_message"}}</h1>
      <a href="/" class="gotohomepage">{{_ "generic.not-found_home-link"}}</a>
    </div>
  </div>
</template>
