<template name="contact">
	<div class="container narrow-container">
		<h2>{{_ "pages.contact.heading"}}</h2>
		<form id="contact-form" class="contact-form">
			<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label class="mdl-textfield__label">
					{{_ "form.name"}}
				</label>
				<input class="mdl-textfield__input" name="contact-name" type="text">
			</div>
			<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label class="mdl-textfield__label">
					{{_ "form.subject"}}
				</label>
				<input class="mdl-textfield__input" name="contact-subject" type="text">
			</div>
			<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label class="mdl-textfield__label">
					{{_ "form.email"}}
				</label>
				<input class="mdl-textfield__input" name="contact-email" type="email">
			</div>
			<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<textarea class="mdl-textfield__input" type="text" rows= "5" name="contact-message" ></textarea>
				<label class="mdl-textfield__label" for="contact-message">{{_ "form.message"}}</label>
			</div>
			<div class="form-group">
				<input class="primary-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit" value='{{_ "form.submit"}}'>
			</div>
		</form>
	</div>
</template>
