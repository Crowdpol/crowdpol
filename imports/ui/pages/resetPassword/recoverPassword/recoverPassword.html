<template name="recoverPassword">
	<div class="container narrow-container auth-wrap">
		<h5>{{_ "recover-password-message"}}</h5>
		<form id="recover-password">
			<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label class="mdl-textfield__label">{{_ "recovery-email"}}</label>
				<input type="email" name="recovery-email" class="mdl-textfield__input">
			</div>
			<div class="form-group">
				<input type="submit" class="primary-button mdl-button mdl-js-button mdl-button--raised" value='{{_ "submit"}}'>
			</div>
		</form>
	</div>
</template>
