<template name="recoverPassword">

    {{_ "recover-password-message"}}
  	<form id="recover-password">
  	    <div class="mdl-textfield mdl-js-textfield">
  	      <label class="mdl-textfield__label">{{_ "recovery-email"}}</label>
  	      <input type="email" name="recovery-email" class="mdl-textfield__input">
  	    </div>
  	    <div class="form-group">
  	      <input type="submit" class="mdl-button mdl-js-button mdl-button--raised" value='{{_ "submit"}}'>
  	    </div>
  	</form>

</template>
