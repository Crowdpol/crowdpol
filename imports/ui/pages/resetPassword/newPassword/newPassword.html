<template name="newPassword">

  	<form id="new-password">
      <div class="mdl-textfield mdl-js-textfield">
        <label class="mdl-textfield__label">{{_ "new-password"}}</label>
        <input type="password" name="new-password-password" class="mdl-textfield__input">
      </div>
      <div class="form-group">
        <input type="submit" class="mdl-button mdl-js-button mdl-button--raised" value='{{_ "submit"}}'>
      </div>
    </form>

</template>
