<template name="newPassword">
	<div class="container narrow-container auth-wrap">
		<h5>{{_ "pages.authenticate.new-password.heading"}}</h5>
		<form id="new-password">
			<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label class="mdl-textfield__label">{{_ "pages.authenticate.new-password.new-password"}}</label>
				<input type="password" name="new-password-password" class="mdl-textfield__input">
			</div>
			<div class="form-group">
				<input type="submit" class="primary-button mdl-button mdl-js-button mdl-button--raised" value='{{_ "form.submit"}}'>
			</div>
		</form>
	</div>
</template>
