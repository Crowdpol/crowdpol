<template name="AdminDash">
	{{#if currentUserIsAdmin}}
	<div class="container">
		<h3> {{_ "admin.dash.heading"}} </h3>
		<div class="dashboard-wrap">
			{{> AdminDashUsers}}
			{{> AdminDashTags}}
			{{> AdminDashApprovals}}
			{{> AdminDashProposals}}
			{{> AdminDashVoting}}
			{{> AdminDashStats}}
		</div>
	</div>
	{{/if}}
</template>

<template name="AdminDashUsers">
	<div class="dash-card mdl-card mdl-shadow--2dp">
		<div class="mdl-card__title">
	    <h2 class="mdl-card__title-text">{{_"admin.dash.card.users.heading"}}</h2>
	  </div>
	  <div class="dash-card-text mdl-card__supporting-text">
	    {{_"admin.dash.card.users.text"}}
	  </div>
	  <div class="mdl-card__actions mdl-card--border">
	    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/admin/users">
	      {{_"admin.dash.card.users.link"}}
	    </a>
	  </div>
	  <div class="mdl-card__menu">
	    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
	      <i class="material-icons">person</i>
	    </button>
	  </div>
	</div>
</template>
