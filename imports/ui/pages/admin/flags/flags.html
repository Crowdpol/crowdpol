<template name="AdminFlags_TabLinks">
  <a class="global-menu-tab active" data-id="admin_flags_content">Reported Content<!--{{_ "menu-tab.template.tab1"}}--></a>
  <a class="global-menu-tab" data-id="admin_flags_users">Reported Users<!--{{_ "menu-tab.template.tab1"}}--></a>
</template>

<template name="AdminFlags_TabContent">
  <div id="admin_data" class="content-tab">
    <div class="content-tab-panel active" id="admin_flags_content">
      <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Last Reported</th>
            <th class="mdl-data-table__cell--non-numeric">Content Owner/s</th>
            <th class="mdl-data-table__cell--non-numeric">Type</th>
            <th>Num Flags</th>
            <th class="mdl-data-table__cell--non-numeric">View</th>
          </tr>
        </thead>
        <tbody>
          {{#if pendingFlagsCount}}
            {{#each flag in pendingFlags}}
              <tr>
                <td class="mdl-data-table__cell--non-numeric">{{flagDate}}</td>
                <td class="mdl-data-table__cell--non-numeric">{{>UserCard userId=flag.creatorId style="text"}}</td>
                <td class="mdl-data-table__cell--non-numeric">
                  {{flag.contentType}}
                </td>
                <td>
                  flagCount
                </td>
                <td class="mdl-data-table__cell--non-numeric">
                  <button class="mdl-button mdl-js-button mdl-button--icon preview-flag" data-flag-id="{{flag._id}}">
                    <i class="material-icons preview-flag" data-flag-id="{{flag._id}}">visibility</i>
                  </button>
                </td>
              </tr>
            {{/each}}
          {{else}}
            <tr>
              <td colspan="5" align="center" class="mdl-data-table__cell--non-numeric">No reported content</td>
            </tr>
          {{/if}}
        </tbody>
      </table>
    </div>
    <div class="content-tab-panel" id="admin_flags_users">
      <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Last Reported</th>
            <th class="mdl-data-table__cell--non-numeric">User</th>
            <th>Flag Count</th>
            <th>Card Count</th>
            <th class="mdl-data-table__cell--non-numeric">Status</th>
            <th class="mdl-data-table__cell--non-numeric">View</th>
          </tr>
        </thead>
        <tbody>
          {{#if pendingFlagsCount}}
            {{#each flag in resolvedFlags}}
              <tr>
                <td class="mdl-data-table__cell--non-numeric">{{flagDate}}</td>
                <td class="mdl-data-table__cell--non-numeric">{{>UserCard userId=flag.creatorId style="text"}}</td>
                <td class="mdl-data-table__cell--non-numeric">{{>UserCard userId=flag.flaggerId style="text"}}</td>
                <td class="mdl-data-table__cell--non-numeric">
                  {{flag.contentType}}
                </td>
                <td class="mdl-data-table__cell--non-numeric">
                  <button class="mdl-button mdl-js-button mdl-button--icon preview-flag" data-flag-id="{{flag._id}}">
                    <i class="material-icons preview-flag" data-flag-id="{{flag._id}}">visibility</i>
                  </button>
                </td>
              </tr>
            {{/each}}
          {{else}}
            <tr>
              <td colspan="6" align="center"  class="mdl-data-table__cell--non-numeric">Nope</td>
            </tr>
          {{/if}}
        </tbody>
      </table>
    </div>
  </div>
</template>
