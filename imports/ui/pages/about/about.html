        <div class="container narrow-container static-content-wrap">
            <h1 class="title-underline center">{{_ "pages.about.heading"}}</h1>
            <p class="center p-subtitle">{{_ "pages.about.subtitle"}}</p>
            <h4>{{_ "pages.about.section.project.heading"}}</h4>
            <p>{{ aboutProject }}</p>
            <h4>{{_ "pages.about.section.liquid-democracy.heading"}}</h4>
            <p>{{_ "pages.about.section.liquid-democracy.paragraph-1"}}</p>
            <p>{{_ "pages.about.section.liquid-democracy.paragraph-2"}}</p>
            <p>{{_ "pages.about.section.liquid-democracy.paragraph-3"}}</p>
            <h4>{{_ "pages.about.section.how-it-works.heading"}}</h4>
            <p>{{_ "pages.about.section.how-it-works.paragraph-1"}}</p>
            <p>{{_ "pages.about.section.how-it-works.paragraph-2"}}</p>
            <p>{{_ "pages.about.section.how-it-works.paragraph-3"}}</p>
            <p>{{_ "pages.about.section.how-it-works.paragraph-4"}}</p>
            <h4>{{_ "pages.about.section.about-us.heading"}}</h4>
            <p>{{_ "pages.about.section.about-us.paragraph-1"}}</p>

    {{/if}}
