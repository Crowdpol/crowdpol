<template name="AboutEdit">
  <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
    <div class="mdl-tabs__tab-bar">
      <a href="#edit-panel" class="mdl-tabs__tab" id="edit-panel-link">Edit</a>
      <a href="#preview-panel" class="mdl-tabs__tab is-active">Preview</a>
      <a href="#preview-panel" class="mdl-tabs__tab" id="save-about">Save</a>
    </div>
    <div class="mdl-tabs__panel" id="edit-panel">
      <!-- Include Quill stylesheet
      <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet"> -->
      <!-- Quill editor container -->
      <div id="about-editor"></div>
    </div>
    <div class="mdl-tabs__panel is-active" id="preview-panel">
      {{#if Template.subscriptionsReady}}
        {{{aboutText}}}
      {{/if}}
    </div>
    <div class="mdl-tabs__panel" id="save-panel"></div>
  </div>
</template>
