  <!-- Uses a transparent header that draws on top of the layout's background -->
  <style>

  html,
  body {
    height: 100%;
    margin: 0;
  }
  .mdl-layout__header{
    background-color: transparent;
  }
  .header-logo {
    height: 55px;
  }
  .mdl-layout__header-row .mdl-navigation__link{
    color: grey;
  }
  section {
    height: 100vh;
    padding: 50px;
  }
  .section-image{
    max-height: 80vh;
  }
  section:nth-child(1) {
    background: white;
    background: url('../img/landing_demo.png');
    background-size:     contain;                      /* <------ */
    background-repeat:   no-repeat;
    background-position: center center;
  }
  section:nth-child(2) {
    background: #f64900;
  }
  section:nth-child(3) {
    background: white;
  }
  section:nth-child(4) {
    background: #f64900;
  }
  section:nth-child(5) {
    background: white;
  }
  </style>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout ">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title"><img class="header-logo" src='../img/landing_header.png'/></span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="landing-page-wrapper">
          <section id="jumbotron">
          </section>
          <section id="establish">
            <h1>Establish your presence</h1>
            <div class="mdl-grid">

            </div>
          </section>
          <section id="explore">
            <h1>Explore your communities</h1>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col">
                <ol>
                  <li>Navigate the world</li>
                  <li>Find your communities</li>
                  <li>Participate where it matters most to you</li>
                </ol>
              </div>
              <div class="mdl-cell mdl-cell--6-col">
                <img class="section-image" src='../img/landing_navigator.png'/>
              </div>
            </div>
          </section>
          <section id="engage">
            <h1>Engage in Change</h1>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col">
