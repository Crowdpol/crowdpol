<template name="Test">
  <style>
    body {
      font-family: "Lato", sans-serif;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      borer: solid 1px red;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
    }

    .openbtn:hover {
      background-color: #444;
    }

    #profile-main {
      transition: margin-left .5s;
      padding: 16px;
      border: solid 1px green;
    }

    /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
      .sidebar {padding-top: 15px;}
      .sidebar a {font-size: 18px;}
    }
  </style>

  <div class="column-container app-container">
    <!-- Profile Card -->
    <aside class="aside aside-1 sidebar" id="mySidebar">
      <nav class="">
        <ul class="settings-menu">
          <li class="settings-menu__item">
            <a class="settings-menu__link side-menu" href="#profile" data-template="" id="showProfile">{{_ "pages.settings.profile.nav.profile"}}</a>
          </li>
          <li class="settings-menu__item">
            <a class="settings-menu__link side-menu" href="#profile-settings" data-template="" id="showProfileSettings">{{_ "pages.settings.profile.nav.settings"}}</a>
          </li>
          <li class="settings-menu__item">
            <a class="settings-menu__link" href="#interests" data-template="" id="showInterests">{{_ "pages.settings.profile.nav.interests"}}</a>
          </li>
          {{#if delegatesEnabled}}
            <li class="settings-menu__item">
              <a class="settings-menu__link" href="#delegates" data-template="" id="showDelegates">{{_ "pages.settings.profile.nav.delegates"}}</a>
            </li>
          {{/if}}
        </ul>
      </nav>
    </aside>
    <article class="main" id="profile-main">
      <button class="openbtn">â˜° Menu</button>
      {{#if showProfile}}
        {{>ProfileForm}}
      {{/if}}
      {{#if showProfileSettings}}
        {{> ProfileSettingsForm}}
      {{/if}}
      {{#if showInterests}}
        {{> Interests}}
      {{/if}}
      <!-- MOVING DELEGATES TO COMMUNITY DASH
      {{#if showDelegates}}
        {{> Delegate}}
      {{/if}}
      -->
    </article>
  </div>
</template>
