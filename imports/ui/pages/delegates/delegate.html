<template name="Delegate">
	<h3>Delegates</h3>

	<div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text"  id="delegate-search">
    <label class="mdl-textfield__label" for="sample1">Text...</label>
  </div>
	
	<ul class="demo-list-control mdl-list">
	{{#if Template.subscriptionsReady}} 
		{{#each delegates}}
	  <li class="mdl-list__item">
	    <span class="mdl-list__item-primary-content">
	      <img src={{profile.photo}} width="50px" height="50px" class="mdl-list__item-avatar">
	      
	      {{profile.firstName}}&nbsp;{{profile.lastName}} ({{profile.username}})
	      {{#each roles}}
		      <span class="mdl-chip">
				    <span class="mdl-chip__text">{{this}}</span>
					</span>
	      {{/each}}
	      
	    </span>
	    <!-- Colored icon button -->
			<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
			  <i class="material-icons">mood</i>
			</button>
	    <span class="mdl-list__item-secondary-action">
	      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-{{@index}}">
	        <input type="checkbox" id="list-checkbox-{{@index}}" class="mdl-checkbox__input" />
	      </label>
	    </span>
	  </li>
	  {{/each}}
	  
	  {{#each messages}}
	  	{{username}}&nbsp;{{profile.firstName}}&nbsp;{{profile.lastName}}<br>
	  {{/each}}
	{{else}} 
		{{> loader}} 
  {{/if}}
	</ul>
</template>
