<template name="Compass">
  <div class="container narrow-container">
    <!--{{>ProgressBubbles stepCount="5"}}-->
      <p>These settings will determine what proposals show up in your flow</p>
      <br>
      <p>Selecet political areas</p>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col">
          <button class="mdl-button mdl-js-button mdl-button--raised">
            <i class="material-icons">color_lens</i>&nbsp;Culture
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised">
            <i class="material-icons">attach_money</i>&nbsp;Finance
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised">
            <i class="material-icons">emoji_nature</i>Defense
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised">
            <i class="material-icons">emoji_nature</i>Education
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised">
            <i class="material-icons">emoji_nature</i>Enterprise
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised">
            <i class="material-icons">emoji_nature</i>Environment
          </button>
        </div>
        <div class="mdl-cell mdl-cell--6-col">
          <button class="mdl-button mdl-js-button mdl-button--raised">
            <i class="material-icons">color_lens</i>&nbsp;Culture
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised">
            <i class="material-icons">attach_money</i>&nbsp;Finance
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised">
            <i class="material-icons">emoji_nature</i>Defense
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised">
            <i class="material-icons">emoji_nature</i>Education
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised">
            <i class="material-icons">emoji_nature</i>Enterprise
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised">
            <i class="material-icons">emoji_nature</i>Environment
          </button>
        </div>
      </div>
      <hr>
      <p>Select your location</p>
      <!-- Location -->
      <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label" for="profile-location">Enter your location</label>
        <input type="text" name="profile-location" id="profile-location" class="mdl-textfield__input" >
      </div>
      {{>CommunityMap}}
      <div class="notice">
        Double-click on map creates a marker<br>
        Click on a marker to delete it
      </div>
  </div>

</template>
