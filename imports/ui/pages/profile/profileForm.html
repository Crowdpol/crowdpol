<template name="ProfileForm">
	<h3>{{_ "profile-title"}}</h3>

	
		<img src={{profilePic}} class="profile-picture" id="profile-pic">
		<a href="#" id="change-photo-button">
		  <i class="material-icons">camera_alt</i>
		</a>
		<small class="center">{{profile.type}}</small>
		<div id="change-photo" style="display:none; background-color: #e9ebee">
			<form id="profile-photo-form" class="profile">
			<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
				<!-- Tab Bars -->
				<div class="mdl-tabs__tab-bar">
					<a href="#photo-url" class="mdl-tabs__tab is-active">URL</a>
					<a href="#photo-upload" class="mdl-tabs__tab">Upload</a>
				</div>
				<!-- MDL tab panels, is-active to denote currently active -->
				<div class="mdl-tabs__panel is-active" id="photo-url">
					<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<label class="mdl-textfield__label" for="profile-username">{{_ "profile-photo"}}</label>
						<input type="text" name="profilePhotoPath" id="profile-photo-path" class="mdl-textfield__input">

					</div>
				</div>
				<div class="mdl-tabs__panel" id="photo-upload">
					<!-- NOTE: Sol, check out this code pen for an MDL uploader -->
				  {{#with currentUpload}}
				    Uploading <b>{{file.name}}</b>: 
				    <span id="progress">{{progress.get}}%</span>
				  {{else}}
				    <input id="fileInput" type="file" />
				    <p><small>Upload file in <code>jpeg</code> or <code>png</code> format, with size less or equal to 10MB</small></p>
				  {{/with}}
				</div>
				<span id="valid-photo-path"></span>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
				  {{_ "form.save"}}<i class="material-icons">save</i>
				</button>
			</div>
			</form>
		</div>
		
		
	
	<form id="profile-form" class="profile">	
		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="profile-username">{{_ "profile-username"}}</label>
			<input type="text" name="profileUsername" id="profile-username" class="mdl-textfield__input" value="{{username}}">
			<span id="valid-username" class="valid-username"></span>
		</div>
		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="profile-firstname">{{_ "profile-firstname"}}</label>
			<input type="text" name="profileFirstName" class="mdl-textfield__input" value="{{firstName}}">
		</div>

		<!-- NOTE: Please be aware of the script that hide this input if necessary -->
		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label {{#if isEntity}}hidden{{/if}}">
			<label class="mdl-textfield__label" for="profile-lastname">{{_ "profile-lastname"}}</label>
			<input type="text" name="profileLastName" class="mdl-textfield__input" value="{{lastName}}">
		</div>
		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="profile-website">{{_ "profile-website"}}</label>
			<input type="text" name="profileWebsite" class="mdl-textfield__input" value="{{website}}">
		</div>
		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<textarea class="mdl-textfield__input" type="text" rows="5" name="profileBio">{{bio}}</textarea>
			<label class="mdl-textfield__label" for="profile-bio">{{_ "profile-bio"}}</label>
		</div>

		<div class="form-group">
			<input type="submit" class="primary-button mdl-button mdl-js-button mdl-button--raised" value='{{_ "save"}}' id="submitProfile">
		</div>
	</form>
	<!-- Helper list: Don't delete, useful for testing
	isEntity: |{{isEntity}}|<br>
	isProfileComplete: |{{isProfileComplete}}|
	-->
</template>
