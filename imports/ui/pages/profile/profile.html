<template name="Profile">
	<h1>{{_ "profile-title"}}</h1>
	<form id="profile" class="profile">
		<img src="./img/default-user.png">
    <div class="mdl-textfield mdl-js-textfield">
      <label class="mdl-textfield__label" for="profile-username">{{_ "profile-username"}}</label>
      <input type="email" name="profile-username" class="mdl-textfield__input" placeholder='{{_ "profile-username"}}'>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <label class="mdl-textfield__label" for="profile-firstname">{{_ "profile-firstname"}}</label>
      <input type="email" name="profile-firstname" class="mdl-textfield__input" placeholder='{{_ "profile-firstname"}}'>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <label class="mdl-textfield__label" for="profile-lastname">{{_ "profile-lastname"}}</label>
      <input type="email" name="profile-lastname" class="mdl-textfield__input" placeholder='{{_ "profile-lastname"}}'>
    </div>
    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="profile-public-switch">
		  <input type="checkbox" id="profile-public-switch" class="mdl-switch__input">
		  <span class="mdl-switch__label">{{_ "profile-public"}}</span>
		</label>
		<hr>
		<!-- Note: Sol, please add functionality to show/hide these controls depending on the value of the switch above -->
		<div class="mdl-textfield mdl-js-textfield">
      <label class="mdl-textfield__label" for="profile-website">{{_ "profile-website"}}</label>
      <input type="email" name="profile-website" class="mdl-textfield__input" placeholder='{{_ "profile-website"}}'>
    </div>
		<div class="mdl-textfield mdl-js-textfield">
		    <textarea class="mdl-textfield__input" type="text" rows= "5" name="profile-bio" ></textarea>
		    <label class="mdl-textfield__label" for="profile-bio">{{_ "profile-bio"}}</label>
		</div>
    <div class="form-group">
      <input type="submit" class="mdl-button mdl-js-button mdl-button--raised" value='{{_ "save"}}'>
    </div>
  </form>
</template>
