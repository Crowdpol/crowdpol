<template name="ProfileImage">
	<img src={{profilePic}} class="profile-picture" id="profile-pic">
	<a href="#" id="change-photo-button">
		<i class="material-icons">camera_alt</i>
	</a>
	<div class="mdl-grid profile-grid" id="change-photo" style="display:none; background-color: rgb(246,246,246);">
		<div class="mdl-cell mdl-cell--12-col">
			<form id="profile-photo-form" class="profile">
				<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
					<!-- Tab Bars -->
					<div class="mdl-tabs__tab-bar">
						<a href="#photo-url" class="mdl-tabs__tab is-active">URL</a>
						<!-- <a href="#photo-upload" class="mdl-tabs__tab">Upload</a> -->
					</div>
					<!-- MDL tab panels, is-active to denote currently active -->
					<div class="mdl-tabs__panel is-active" id="photo-url">
						<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<label class="mdl-textfield__label" for="profile-photo">{{_ "pages.profile.photo-url"}}</label>
							<input type="text" id="profilePhoto" name="profilePhoto" class="mdl-textfield__input">
						</div>
					</div>

					<div class="mdl-tabs__panel" id="photo-upload">
						<!-- NOTE: Sol, check out this code pen for an MDL uploader -->
					  {{#with currentUpload}}
					    Uploading <b>{{file.name}}</b>: 
					    <span id="progress">{{progress.get}}%</span>
					  {{else}}
					    <input id="fileInput" type="file" />
					    <p><small>Upload file in <code>jpeg</code> or <code>png</code> format, with size less or equal to 10MB</small></p>
					  {{/with}}
					</div>
					<span id="valid-photo-path"></span>
				</div>
			</form>
		</div>
	</div>
	
</template>
