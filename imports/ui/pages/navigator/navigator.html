<template name="NavigatorCover">
  <div class="navigator-map-container">
    {{> CommunityMap}}
  </div>
</template>
<template name="NavigatorMenu">
  <div class="global-columns global-two-columns">
    <div class="global-left-column">
      Show Community Map
    </div>
    <div class="global-center-column">
      <div class="navigator-breadcrumbs">
        {{>CommunityBreadcrumb}}
      </div>
      <div class="community-menu">
        <div class="community-title">
          <h5 id="community-current-header">{{menuBarTitle}}</h5>
        </div>
        <div class="community-tabs-container">
          {{>Navigator_Menu_Tabs}}
        </div>
      </div>
      {{> NavigatorCompass}}
    </div>
    <div class="global-right-column">
      This should be hidden
    </div>
  </div>
</template>
<template name="NavigatorBody">
  <div class="global-columns global-three-columns">
    <div class="global-left-column sidebar navigator-sidebar">
      {{>Navigator_Sidebar}}
    </div>
    <div class="global-center-column navigator-content">
      <div class="navigator-loader" style="display: none;">
        {{> loader}}
      </div>
      <div class="navigator-dynamic">
        {{> Template.dynamic template=navigatorContent}}
      </div>
    </div>
    <div class="global-right-column">
      <h6>Side Columun Heading</h6>
      <p>
        Navigator Body Right Column
      </p>
    </div>
  </div>
</template>
<template name="NavigatorFooter">
  <div class="navigator-footer">
    {{>Navigator_Sidebar}}
  </div>
</template>

<template name="Navigator">
  This is now empty, please click <a href="/global">here</a> to see new layout.
</template>

<template name="NavTest">
  nav test
</template>

<template name="NavigatorCompass">
  <div class="navigator-compass">
    <div class="everything-toggle selected">Everything</div>
    <div class="compass-link"></div>
    <div class="compass-toggles">
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored education" data-id="education">
        <i class="material-icons">eco</i>
      </button>
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored health" data-id="health">
        <i class="material-icons">eco</i>
      </button>
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored environment" data-id="environment">
        <i class="material-icons">eco</i>
      </button>
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored infrastructure" data-id="infrastructure">
        <i class="material-icons">eco</i>
      </button>
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored law" data-id="law">
        <i class="material-icons">eco</i>
      </button>
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored economy" data-id="economy">
        <i class="material-icons">eco</i>
      </button>
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored geopolitics" data-id="geopolitics">
        <i class="material-icons">eco</i>
      </button>
      <button class="compass-value mdl-button mdl-js-button mdl-button--icon mdl-button--colored enterprise" data-id="enterprise">
        <i class="material-icons">eco</i>
      </button>
    </div>
    <div class="tag-link">
      <button class="add-value-tags mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
        <i class="material-icons">add-circle</i>
      </button>
    </div>
    <div class="value-toggles tags-wrap">

      <a class="tag taggle-tag tag-chip">tag
        <button type="button" class="mdl-chip__action tag-chip-delete"><i class="material-icons tag-chip-delete">cancel</i></button>
      </a>
    </div>
  </div>
</template>
