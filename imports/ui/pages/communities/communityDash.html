<template name="CommunityDash">
  {{> ProposalModal}}
  {{> CreateGroupModal}}
  <div class="map-header-container">
    {{> CommunityMap}}
  </div>
  <div class="community-content-header dashboard-container flex-wrap mdl-shadow--2dp">
    <div class="community-cover">
        <!--<div class="current-community-header">Current Community</div>-->
      <div style="background-image:{{currentCommunity.settings.homepageImageUrl}}" class="community-cover-image">
        <div class="community-cover-image-text">{{currentCommunity.name}}</div>
      </div>
    </div>
    <div class="community-menu-container flex-wrap">
      <div class="community-menu">
        {{>CommunityHeader}}
        <div class="community-title">
          <h5 id="community-current-header">{{currentHeader}}</h5>
        </div>
        <div class="community-tabs-container">
              <div class="community-tabs active" data-sidebar-nav-id="community-proposals">
                <a class="community-tab active" data-id="proposal-votes">Voting</a>
                <a class="community-tab" data-id="proposal-polls">Polls</a>
                <a class="community-tab" data-id="proposal-petitions">Petitions</a>
              </div>
              <div class="community-tabs" data-sidebar-nav-id="my-community-proposals">
                <a class="community-tab active" data-id="proposal-drafts">Drafts</a>
                <a class="community-tab" data-id="proposal-submitted">Submitted</a>
                <a class="community-tab" href="/proposals/edit" data-id="proposal-write">Write</a>
              </div>
              <div class="community-tabs" data-sidebar-nav-id="community-feed-wrapper">
                <a class="community-tab active" data-id="community-feed">Feed</a>
                <a class="community-tab" data-id="community-activity">Activity</a>
              </div>
              <div class="community-tabs" data-sidebar-nav-id="community-delegates">
                <a class="community-tab active" data-id="delegate-available">Available</a>
                <a class="community-tab" data-id="delegate-selected">Selected</a>
                <a class="community-tab" data-id="delegate-status">My Status</a>
                <a class="community-tab" data-id="delegate-about">About</a>
              </div>
              <div class="community-tabs" data-sidebar-nav-id="community-members">
                <a class="community-tab active" data-id="members-all">Members</a>
                <a class="community-tab" data-id="members-admin">Administrators</a>
                <a class="community-tab" data-id="members-ambassador">Ambassador</a>
              </div>
              <div class="community-tabs" data-sidebar-nav-id="community-groups">
                <a class="community-tab active" data-id="groups-all">Available</a>
                <a class="community-tab" data-id="groups-create">Create</a>
              </div>
        </div>
      </div>
      <div class="community-map-control">
        <a class="map-toggle"></a>
        <span class="map-toggle-title">Show/Hide Map</span>
      </div>
    </div>
  </div>
  <div class="dashboard-container" id="community-dash-container">

    <div class="sidebar">
      <a class="sidebar-nav active" data-id="community-proposals">Vote <small>{{currentCommunityProposalCount}}</small></a>
      <a class="sidebar-nav" data-id="my-community-proposals">My Proposals</a>
      <a class="sidebar-nav" data-id="community-feed-wrapper">Feed</a>
      <a class="sidebar-nav" data-id="community-delegates">Delegates <small>{{currentCommunityGroupCount}}</small></a>
      <a class="sidebar-nav" data-id="community-members">Members <small>{{currentCommunityMemberCount}}</small></a>
      <a class="sidebar-nav" data-id="community-groups">Groups <small>{{currentCommunityGroupCount}}</small></a>
    </div>

    <div class="community-content">
      <div id="community-feed-wrapper" class="tabcontent">
        <div class="community-tabs-panel" id="community-activity">
          <br>
          <p><strong>Activity</strong> - Coming soon in version 2</p>
          <div class="mdl-spinner mdl-js-spinner is-active"></div>
            <p>
              This will list all recent activities within the community, including:
              <ul>
                <li>New proposals added</li>
                <li>New members joining</li>
                <li>Proposals expiring soon</li>
                <li>New delegates added</li>
                <li>New delegate votes</li>
              </ul>
            </p>
        </div>
        <div class="community-tabs-panel active" id="community-feed">
          <br>
            {{>Feed feedId=communityId}}
        </div>
      </div>

      <div id="my-community-proposals" class="tabcontent active">
        <div class="community-tabs-panel" id="proposal-polls">
          <br>
          <p><strong>Polls</strong> - Coming soon in version 2</p>
          <p>
            This will be proposals that allow for user defined selection options rather than yes/no/abstain vote options
          </p>
        </div>
        <div class="community-tabs-panel" id="proposal-submitted">
          <br>
          <p><strong>Petitions</strong> - Coming soon in version 2</p>
          <p>
            This will be proposals that allow users to digitally sign to gather support for an idea.
          </p>
        </div>
      </div>

      <div id="community-proposals" class="tabcontent">
        <div class="community-tabs-panel" id="proposal-draft">
          <br>
          <p><strong>Polls</strong> - Coming soon in version 2</p>
          <p>
            This will be proposals that allow for user defined selection options rather than yes/no/abstain vote options
          </p>
        </div>
        <div class="community-tabs-panel" id="proposal-petitions">
          <br>
          <p><strong>Petitions</strong> - Coming soon in version 2</p>
          <p>
            This will be proposals that allow users to digitally sign to gather support for an idea.
          </p>
        </div>
        <div class="community-tabs-panel active" id="proposal-votes">
          {{>CommunityProposalList communityId=communityId}}
          <!--
          <ul class="demo-list-control mdl-list">
            {{#each openProposals false}}
              {{> VotingCard}}
            {{else}}
              {{_ "pages.voting.no-open-proposals"}}
              <a href="/proposals/edit">{{_"pages.dashboard.card.proposals.new-proposal"}}</a>
            {{/each}}
          </ul>
          -->
        </div>
      </div>

      <div id="community-members" class="tabcontent">
        <div class="community-tabs-panel active" id="members-all">
          <div class="community-member-box">
            {{#each member in communityMembers}}
              {{>UserCard userId=member._id style="card"}}
            {{/each}}
          </div>
        </div>
        <div class="community-tabs-panel" id="members-admin">
          <br>
          <p><strong>Administrators</strong> - Coming soon in version 2</p>
          <p>
            This is will be page where the community administrators will be visible. These people will be responsible the following:
            <ul>
              <ol>Review and approve/reject submitted proposals</ol>
              <ol>Approve or reject delegate applications</ol>
              <ol>Verify member accounts</ol>
              <ol>Respond to user flagged content within the community</ol>
              <ol>Manage community settings</ol>
            </ul>
          </p>
        </div>
        <div class="community-tabs-panel" id="members-ambassador">
          <br>
          <p><strong>Ambassador</strong> - Coming soon in version 2</p>
          <p>This will display the details of the Community's Ambassador. May consider putting in a contact form here.</p>
        </div>

      </div>

      <div id="community-delegates" class="tabcontent">
        <div class="community-tabs-panel active" id="delegate-available">
          {{>CommunityDelegates}}
        </div>
        <div class="community-tabs-panel" id="delegate-selected">
          {{>CommunitySelectedDelegates}}
        </div>
        <div class="community-tabs-panel" id="delegate-status">
          {{>CommunityDelegateStatus}}
        </div>
        <div class="community-tabs-panel" id="delegate-about">
          <br>
          <p><strong>How does the delegate function work?</strong></p>
          <small>{{_ "pages.delegates.instructions-1"}}</small>
    			<br/>
    			<small>{{_ "pages.delegates.instructions-2"}}</small>
    			<br/>
    			<small>{{_ "pages.delegates.instructions-3"}}</small>
    			<br>
        </div>

      </div>

      <div id="community-groups" class="tabcontent">
        <div class="community-tabs-panel active" id="groups-all">
          <br>
          <p><strong>Groups</strong> - Coming soon in version 2</p>
          <p>List of all groups in a community.</p>
        </div>
        <div class="community-tabs-panel" id="groups-create">
          <br>
          <p><strong>Create Group</strong> - Coming soon in version 2</p>
          <p>Page to create a new group in this community.</p>
        </div>
      </div>
    </div>

  <!--
  <div class="parallax" style="background-image: {{backgroundImage currentCommunity}}">
    <div class="parallax-community-header">
      <h5>{{currentCommunity.name}}</h5>
      <p>{{currentCommunity.settings.homepageBannerText}}</p>
      <div class="tab">
        {{#if childCommunitiesCount}}
          <button class="tablinks" data-tab="communities-tab">Communities ({{childCommunitiesCount}})</button>
        {{/if}}
        <button class="tablinks" data-tab="groups-tab">Groups {{#if communityGroupCount}}({{communityGroupCount}}){{/if}}</button>
        <button class="tablinks" data-tab="delegates-tab">Delegates ({{delegatesCount}})</button>
        <button class="tablinks" data-tab="settings-tab"><i class="material-icons">settings</i></button>
      </div>
    </div>
  </div>
  -->



  </div>

</template>
<template name="CreateGroupModal">
  <div id="overlay"></div>
	<div class="create-group-modal">
		{{#if Template.subscriptionsReady}}
	  <div class='content-wrapper invite-wrapper'>
	    <div class="content">
				<h4>Create Group</h4>
        <form id="create-group-form">
          <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="group-type-selector">
            <label class="mdl-textfield__label">Select Community</label>
            <select class="mdl-textfield__input" id="group-type">
              <option value="organisation" selected="selected">Organisation</option>
              <option value="party">Political Party</option>
              <option value="network">Network</option>
              <option value="social">Social Interest Group</option>
            </select>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="group-name" name="group-name">
            <label class="mdl-textfield__label" for="group-name">{{_ "form.name"}}</label>
          </div>
          <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="group-username">{{_ "form.username"}}</label>
            <input type="text" id="group-username" class="mdl-textfield__input" name="group-username">
            <span id="valid-username" class="valid-username"></span>
          </div>
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="group-open">
            <input type="checkbox" id="group-open" class="mdl-switch__input" checked>
            <span class="mdl-switch__label">
              Open
            </span>
          </label>
          <button class="secondary-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" id="create-group">
            Create Group
          </button>
        </form>
        <!--
        <div class="form-group">
          {{> UserSearch}}
        </div>
        -->
	    </div>
		</div>
		{{/if}}
	</div>
</template>

<template name="GroupForm">
  <div class="profile-cover">
    <div class="profile-header">
      <!--<img src="https://images.pexels.com/photos/259915/pexels-photo-259915.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Header Pic" >-->
      {{>Cover editable=editable}}
    </div>

    <div id="profile-details-header" class="profile-details app-container {{hasCover}}">
      {{>ProfileImage editable=editable userId=userId}}
    </div>

  </div>
  <hr>
  <form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="name">
    <label class="mdl-textfield__label" for="name">{{_ "form.name"}}</label>
  </div>
  <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <label class="mdl-textfield__label" for="profile-username">{{_ "form.username"}}</label>
    <input type="text" name="profileUsername" id="profile-username" class="mdl-textfield__input" value="{{username}}">
    <span id="valid-username" class="valid-username"></span>
  </div>
  <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <label class="mdl-textfield__label" for="profile-website">{{_ "form.website"}}</label>
    <input type="text" id="profile-website" name="profileWebsite" class="mdl-textfield__input" value="{{website}}">
    <span id="valid-url" class="valid-username"></span>
  </div>
  <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <label class="mdl-textfield__label" for="profile-phone-number">{{_ "form.phone"}}</label>
    <input type="text" id="profile-phone-number" name="profilePhoneNumber" class="mdl-textfield__input" value="{{phoneNumber}}">
  </div>
  <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <label class="mdl-textfield__label" for="profile-contact-person">{{_ "form.contact"}}</label>
    <input type="text" id="profile-contact-person" name="profileContactPerson" class="mdl-textfield__input" value="{{contactPerson}}">
  </div>
  <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <textarea class="mdl-textfield__input" type="text" rows="5" name="profileBio" id="profile-bio">{{bio}}</textarea>
    <label class="mdl-textfield__label" for="profile-bio">{{_ "form.bio"}}</label>
  </div>
  <div style="float: right;">
  {{#if bioCompleted}}
    <span style="color: grey; font-size: 10px">{{bioCount}} {{_ "pages.profile.characters"}} ({{_ "pages.profile.min"}} 50, {{_ "pages.profile.max"}} 520)</span>
  {{else}}
    <span style="color: red; font-size: 10px">{{_ "pages.profile.bio-count" bioCount=bioCount}}</span>
  {{/if}}
  </div>
  <div class="form-group">
    {{> UserSearch}}
  </div>

  type: ['organisation', 'party', 'social'],
  admins
  invited
  open
  verified
  tags

</form>
</template>
