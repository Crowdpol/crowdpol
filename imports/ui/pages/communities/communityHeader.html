<template name="CommunityHeader">
  <div class="community-header">
    {{#each parent in parentCommunities}}
      <span class="community-breadcrumb" data-id="{{parent._id}}">{{parent.name}}</span> /
    {{/each}} <span class="community-breadcrumb" data-id="{{currentCommunity._id}}">{{currentCommunity.name}}</span>
  </div>
  <div class="community-header-displacer"></div>
</template>
