<template name="AccountSettings">
  <div class="settings-wrapper">
    <header class="header">
      {{> ProfileHeader editable=false userId=thisUser}}
    </header>
    <div class="column-container app-container">
      <!-- Profile Card -->
      <aside class="aside aside-1">
        <nav class="">
      		<ul class="settings-menu">
      			<li class="settings-menu__item">
      				<a class="settings-menu__link" href="#" id="showNotificationSettings" data-template="AdminApprovals">{{_ "pages.settings.account.nav.notifications"}}</a>
      			</li>
            <li class="settings-menu__item">
      				<a class="settings-menu__link" href="#" id="showPrivacySettings" data-template="AdminProposals">{{_ "pages.settings.account.nav.privacy"}}</a>
      			</li>
            <li class="settings-menu__item">
      				<a class="settings-menu__link" href="#" id="showAccountSettings" data-template="AdminProposals">{{_ "pages.settings.account.nav.account"}}</a>
      			</li>
            <li class="settings-menu__item">
      				<a class="settings-menu__link" href="#" id="showPassword">{{_ "pages.settings.account.nav.password"}}</a>
      			</li>
      		</ul>
      	</nav>
      </aside>
      <article class="main">
        {{#if showNotificationSettings}}
          {{> NotificationSettings}}
        {{/if}}
        {{#if showPrivacySettings}}
          {{> PrivacySettings}}
        {{/if}}
        {{#if showAccountSettings}}
          {{> AccountSettingsTab}}
        {{/if}}
        {{#if showPassword}}
          {{> ResetPassword}}
        {{/if}}
      </article>
    </div>
  </div>
</template>

<template name="NotificationSettings">
  <h5>{{_ "pages.settings.account.nav.notifications"}}<small> {{_ "generic.under-construction"}}</small></h5>
</template>
<template name="PrivacySettings">
  <h5>{{_ "pages.settings.account.nav.privacy"}}<small> {{_ "generic.under-construction"}}</small></h5>
</template>
<template name="AccountSettingsTab">
  <h5>{{_ "pages.settings.account.nav.account"}}<small> {{_ "generic.under-construction"}}</small></h5>
</template>
