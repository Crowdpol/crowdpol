<template name="AccountSettings">
  <div class="settings-wrapper">
    <header class="header">
      {{> ProfileHeader editable=false userId=thisUser}}
    </header>
    <div class="column-container app-container">
      <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
        <div class="mdl-tabs__tab-bar">
            <a href="#notfications-panel" class="mdl-tabs__tab is-active">{{_ "pages.settings.account.nav.notifications"}}</a>
            <a href="#privacy-panel" class="mdl-tabs__tab">{{_ "pages.settings.account.nav.privacy"}}</a>
            <a href="#accounts-panel" class="mdl-tabs__tab">{{_ "pages.settings.account.nav.account"}}</a>
            <a href="#password-panel" class="mdl-tabs__tab">{{_ "pages.settings.account.nav.password"}}</a>
        </div>
        <div class="mdl-tabs__panel is-active" id="notfications-panel">
          {{> NotificationSettings}}
        </div>
        <div class="mdl-tabs__panel" id="privacy-panel">
          {{> PrivacySettings}}
        </div>
        <div class="mdl-tabs__panel" id="accounts-panel">
          {{> AccountSettingsTab}}
        </div>
        <div class="mdl-tabs__panel" id="password-panel">
          {{> ResetPassword}}
        </div>
      </div>
      <br/>
			<br/>
      <br/>
    </div>
  </div>
</template>

<template name="NotificationSettings">

  <p>{{_ "generic.under-construction"}}</p>
</template>
