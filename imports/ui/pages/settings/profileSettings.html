<template name="ProfileSettings">
  <div class="settings-wrapper">
    <header class="header">
      {{> ProfileHeader editable=true userId=thisUser}}
    </header>
    <div class="column-container app-container">
      <!-- Profile Card -->
      <aside class="aside aside-1">
        <nav class="">
      		<ul class="settings-menu">
      			<li class="settings-menu__item">
      				<a class="settings-menu__link" href="#" id="showProfile" data-template="Overview">Profile</a>
      			</li>
            <li class="settings-menu__item">
      				<a class="settings-menu__link" href="#" id="showProfileSettings" data-template="Overview">Profile Settings</a>
      			</li>
            <li class="settings-menu__item">
      				<a class="settings-menu__link" href="#" id="showInterests" data-template="Overview">Interests</a>
      			</li>
      			<li class="settings-menu__item">
      				<a class="settings-menu__link" href="#" id="showPassword" data-template="AdminUsers">Change Password</a>
      			</li>
      		</ul>
      	</nav>
      </aside>
      <article class="main">
        {{#if showProfile}}
          {{>ProfileForm}}
        {{/if}}
        {{#if showPassword}}
          {{> ResetPassword}}
        {{/if}}
        {{#if showProfileSettings}}
          {{> ProfileSettingsForm}}
        {{/if}}
        {{#if showInterests}}
          {{> Interests}}
        {{/if}}
        {{#if showNotificationSettings}}
          {{> NotificationSettings}}
        {{/if}}
        {{#if showAccountSettings}}
          {{> AccountSettings}}
        {{/if}}
        {{#if showPrivacySettings}}
          {{> PrivacySettings}}
        {{/if}}
      </article>
      <aside class="aside aside-2">Aside 2
      {{thisUser}}</aside>
    </div>
  </div>
</template>
