<template name="ProfileSettings">
  <div class="settings-wrapper">
    <header class="header">
      {{> ProfileHeader editable=true userId=thisUser}}
    </header>
    <div class="column-container app-container">
      <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
        <div class="mdl-tabs__tab-bar">
            <a href="#profile-panel" class="mdl-tabs__tab is-active">{{_ "pages.settings.profile.nav.profile"}}</a>
            <a href="#settings-panel" class="mdl-tabs__tab">{{_ "pages.settings.profile.nav.settings"}}</a>
            <a href="#interests-panel" class="mdl-tabs__tab">{{_ "pages.settings.profile.nav.interests"}}</a>
        </div>
        <div class="mdl-tabs__panel is-active" id="profile-panel">
          {{>ProfileForm}}
        </div>
        <div class="mdl-tabs__panel" id="settings-panel">
          {{> ProfileSettingsForm}}
        </div>
        <div class="mdl-tabs__panel" id="interests-panel">
          {{> Interests}}
        </div>
      </div>
    </div>
  </div>
</template>
