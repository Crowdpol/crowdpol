<template name="ProfileSettings">
  <div class="settings-wrapper">
    <!--<header class="header">

    </header>-->
    <!-- Profile Card -->
    <aside class="aside aside-1">
      {{>ProfileHeader}}
      <nav class="">
    		<ul class="settings-menu">
    			<li class="settings-menu__item">
    				<a class="settings-menu__link" href="#" id="showProfile" data-template="Overview">Profile</a>
    			</li>
          <li class="settings-menu__item">
    				<a class="settings-menu__link" href="#" id="showProfileSettings" data-template="Overview">Profile Settings</a>
    			</li>
          <li class="settings-menu__item">
    				<a class="settings-menu__link" href="#" id="showInterests" data-template="Overview">Interests</a>
    			</li>
    			<li class="settings-menu__item">
    				<a class="settings-menu__link" href="#" id="showPassword" data-template="AdminUsers">Change Password</a>
    			</li>
    			<li class="settings-menu__item">
    				<a class="settings-menu__link" href="#" id="showNotificationSettings" data-template="AdminApprovals">Notifications</a>
    			</li>
          <li class="settings-menu__item">
    				<a class="settings-menu__link" href="#" id="showPrivacySettings" data-template="AdminProposals">Privacy Settings</a>
    			</li>
          <li class="settings-menu__item">
    				<a class="settings-menu__link" href="#" id="showAccountSettings" data-template="AdminProposals">Account Settings</a>
    			</li>
    		</ul>
    	</nav>
    </aside>
    <article class="main">
      {{#if showProfile}}
        {{>ProfileForm}}
      {{/if}}
      {{#if showPassword}}
        {{> ResetPassword}}
      {{/if}}
      {{#if showProfileSettings}}
        {{> ProfileSettingsForm}}
      {{/if}}
      {{#if showInterests}}
        {{> Interests}}
      {{/if}}
      {{#if showNotificationSettings}}
        {{> NotificationSettings}}
      {{/if}}
      {{#if showAccountSettings}}
        {{> AccountSettings}}
      {{/if}}
      {{#if showPrivacySettings}}
        {{> PrivacySettings}}
      {{/if}}
    </article>
    <aside class="aside aside-2">Aside 2</aside>
  </div>
</template>

<template name="ProfileSettingsTab">
  <h5>Profile Settings<small> under construction</small></h5>
</template>
<template name="NotificationSettings">
  <h5>Notification Settings<small> under construction</small></h5>
</template>
<template name="AccountSettings">
  <h5>Account Settings<small> under construction</small></h5>
</template>
<template name="PrivacySettings">
  <h5>Privacy Settings<small> under construction</small></h5>
</template>
