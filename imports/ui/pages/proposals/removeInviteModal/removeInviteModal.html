<template name="RemoveInviteModal">
  <div id="overlay"></div>
  <div class="remove-invite-modal">
    <div class='content-wrapper invite-wrapper'>
	    <div class="content invite-content">
	      <!--<div class="app-container"> -->
					<h4>Reject Invitation to Collaborate</h4>
					<p>Are you sure you want to reject the invitation to colloborate on this proposal:</p>
          <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" type="text" rows="5" name="rejectInviteReason" id="reject-invite-reason">{{bio}}</textarea>
            <label class="mdl-textfield__label" for="reject-invite-reason">Give a reason:</label>
          </div>

          <div class="btn-wrapper">
            <button class="mdl-button mdl-js-button mdl-button--raised" id="reject-cancel-button">
              <i class="material-icons">close</i>
              {{_'form.cancel'}}
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised" id="reject-approve-button">
              <i class="material-icons">check</i>
              {{_'admin.proposals.reject'}}
            </button>

          </div>
      </div>
    </div>
  </div>

</template>
