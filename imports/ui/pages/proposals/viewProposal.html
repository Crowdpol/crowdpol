<template name='ViewProposal'>

	{{> SignInModal}}

	{{#if Template.subscriptionsReady}}
	<div class="proposal-view-menu">
			{{#if currentUser }}
				{{> backButton text="Back to Proposals" url="/proposals"}}
			{{/if}}
			<div class="proposal-view-menu-buttons">
				<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" data-clipboard-text="{{getProposalLink}}" id="copy-proposal-link">
					<i class="material-icons">share</i>
				</button>
			</div>
			
	</div>
	<div class="app-container proposal-container">
		{{#if isVisible }}
			<ul class="mdl-list" id="proposal-author">
			  <li class="mdl-list__item mdl-list__item--two-line">
			    <span class="mdl-list__item-primary-content">
			      <img src="{{author.profile.photo}}" class="mdl-list__item-avatar">
			      <span>{{author.profile.firstName}}&nbsp;{{author.profile.lastName}}</span>
			      <span class="mdl-list__item-sub-title">
			      	{{createdAt}}
			      </span>
			    </span>
			    <span class="mdl-list__item-secondary-content">
			      <span class="mdl-list__item-secondary-info">
							{{#if isLive}}
								<div class="mdl-layout-spacer"></div>
								<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="sign-proposal">
									<i class="material-icons">{{ signatureIcon }}</i>
								</button>
								{{ signatureCount }}
							{{/if}}
			      </span>
			    </span>
			  </li>
			  {{#if selectedInvites.count}}
			  	<li class="mdl-list__item" id="collab-text">
						{{_ "pages.proposals.view.collaborators"}}
			  	</li>
				  <li class="mdl-list__item">
						
						{{#each selectedInvites}}
							<div class="collab-author">
								<img class="mdl-chip__contact" src="{{profile.photo}}">
								<span class="mdl-chip__text">{{profile.firstName}}&nbsp;{{profile.lastName}}</span>
							</div>
						{{/each}}
				  </li>
			  {{/if}}
			</ul>
			<h1 class="proposal-title">{{ title }}</h1>
			<div class="proposal-wrap">
				{{#each tags}}
					<span class="mdl-chip">
						<a href="{{this.url}}" class="mdl-chip__text">{{this.keyword}}</a>
					</span>
				{{/each}}
			</div>
			<div class="proposal-wrap">
				<h5>{{_ "pages.proposals.view.abstract"}}</h5>
				<p>{{ abstract }}</p>
			</div>

			<div class="proposal-wrap" id="proposal-body-wrap">
				<h5>{{_ "pages.proposals.view.proposal"}}</h5>
				{{{ body }}}
			</div>

			

			<!-- Points for and against -->
			<div class="proposal-wrap mdl-grid" id="proposal-points">
	  			<div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--12-col-phone">
	  				{{#if showPointsFor}}
		  				<p>{{_ "pages.proposals.view.pointsFor"}}</p>
							<ul id="points-for-list" class="points-list">
								{{#each pointsFor}}
									<li class="mdl-list__item"><span class="mdl-list__item-primary-content">{{this}}</span></li>
								{{/each}}
							</ul>
						{{/if}}
	  			</div>
	  			<div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--12-col-phone">
						{{#if showPointsAgainst}}
		  				<p>{{_ "pages.proposals.view.pointsAgainst"}}</p>
							<ul id="points-against-list" class="points-list">
								{{#each pointsAgainst}}
									<li>{{this}}</li>
								{{/each}}
							</ul>
						{{/if}}
	  			</div>
  		</div>

			<div class="proposal-wrap proposal-actions">
				{{#if isEditable }}
					<button class="secondary-button mdl-button mdl-js-button mdl-js-ripple-effect" id="edit-proposal">
						{{_ "pages.proposals.view.editProposal"}}
					</button>
				{{/if}}

				{{#if isSubmittable }}
					<button class="primary-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised" id="submit-proposal">
						{{_ "pages.proposals.view.submitProposal"}}
					</button>
				{{/if}}
			</div>

			<div class="proposal-wrap proposal-vote">
				<hr>
				{{#if isVotable}}
					<h5>{{_ "pages.proposals.view.voteHeading"}}
						<small>{{_ "pages.proposals.view.voteStarts"}}&nbsp;{{ startDate }}&nbsp;-&nbsp;{{_ "pages.proposals.view.voteEnds"}}&nbsp;{{ endDate }}</small>
					</h5>
					{{#if isVotingAsDelegate}}
						{{#if isVotableForDelegates}}
							{{> delegateVoteButtons proposalId=_id}}
						{{else}}
							<small>{{_"pages.proposals.view.delegateVotingClosed"}}</small>
						{{/if}}
					{{else}}
						<small>{{_"pages.proposals.view.voteInstructions"}}</small>
						{{> voteButtons proposalId=_id}}
					{{/if}}
					{{> delegateVoteList proposalId=_id}}
				{{else}}
					<center>
						<h5>
						<small>{{_ "pages.proposals.view.voteHeading"}}: {{_ "pages.proposals.view.voteStarts"}}&nbsp;{{ startDate }}&nbsp;-&nbsp;{{_ "pages.proposals.view.voteEnds"}}&nbsp;{{ endDate }}</small>
						</h5>
					</center>
				{{/if}}
				<hr>
			</div>

			{{#if isInvited }}
				{{> CommentForm}}
			{{/if}}

			{{#if Template.subscriptionsReady}}
				<ul class="demo-list-control mdl-list">
					{{#each comments}}
						{{> Comment}}
					{{/each}}
				</ul>
			{{else}}
				{{> loader}}
			{{/if}}
		{{else}}
			<h3>{{_ "pages.proposals.view.proposalUnvailable"}}</h3>
		{{/if}}
	</div>
	{{else}}
		{{> loader}}
	{{/if}}
</template>


<!--============ Comment Form ============-->

<template name="CommentForm">
	<form class="comment-form" id="comment-form">
		<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<textarea class="mdl-textfield__input" type="text" rows= "3" id="comment-message" ></textarea>
			<label class="mdl-textfield__label">{{_ "pages.proposals.view.addComment"}}</label>
		</div>
		<div class="form-group">
			<input class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised" type="submit" value='{{_ "submit"}}'>
		</div>
	</form>
</template>

<!--============ Single Comment ============-->

<template name="Comment">
	<li class="delegate-item mdl-list__item">
		<div class="card-main-wrap">
			<span class="card-main mdl-list__item-primary-content">
				<img src="{{avatar}}" class="mdl-list__item-avatar">
				<h6>{{ username }}</h6>
			</span>
			<span class="right mdl-list__item-secondary-action">
				<small class="proposal-date">{{ date }}</small>
			</span>
		</div>
		<div class="card-secondary-wrap">
			<p class="proposal-abstract">
				{{ message }}
			</p>
		</div>
	</li>
</template>
