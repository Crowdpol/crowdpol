<template name='EditProposal'>
	
	{{#if currentUser}}
	{{> backButton text="Back to Proposals" url="/proposals"}}
	<!-- Include Quill stylesheet -->
	<link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">

	<div class="app-container">
		<h3>{{_ "pages.proposals.edit.heading"}}</h3>
		<form id="edit-proposal-form">
			<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label class="mdl-textfield__label">{{_ "pages.proposals.edit.title"}}</label>
				<input type="text" name="title" id="title" class="mdl-textfield__input">
			</div>

			<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<textarea class="mdl-textfield__input" type="text" rows= "5" name="abstract" id="abstract"></textarea>
				<label class="mdl-textfield__label">{{_ "pages.proposals.edit.abstract"}}</label>
			</div>

			<!-- Toolbar for the quill editor -->
			<div id="toolbar">
				<button class="ql-bold">Bold</button>
				<button class="ql-italic">Italic</button>
				<button class="ql-link">Link</button>
				<button class="ql-blockquote">Blockquote</button>
			</div>

			<!-- Quill editor container -->
			<div id="body-editor">
			</div>
			<input type="hidden" name="body" id="body" class="mdl-textfield__input">
			
			<!-- Points for and against -->
			<div class="mdl-grid">
  			<div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--12-col-phone">
					  <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="pointsForWrap">
					    <textarea class="mdl-textfield__input" type="text" rows= "1" id="inputPointFor" name="inputPointFor"></textarea>
					    <label class="mdl-textfield__label" >{{_ "proposals.edit.pointFor"}}</label>
					    <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored pointsButton" id="add-point-for" style="position: relative; bottom: 40px; float: right;">
						  <i class="material-icons">add</i>
						</button>
					  </div>
					  
					<ul id="points-for-list" class="pointsList">
						{{#each pointsFor}}
							<li id="point-for-{{@index}}" class="pointsListItem">
								{{this}}
								<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored pointsButton" id="remove-point-for" data-id="{{@index}}" style="position: relative; float: right; display: none;">
									<i class="material-icons">remove</i>
								</button>
							</li>
						{{/each}}
					</ul>
  			</div>
  			<div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--12-col-phone">

					  <div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="pointsAgainstWrap">
					    <textarea class="mdl-textfield__input" type="text" rows= "1" id="inputPointAgainst" name="inputPointAgainst"></textarea>
					    <label class="mdl-textfield__label" for="inputPointAgainst">{{_ "proposals.edit.pointAgainst"}}</label>
							<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored pointsButton" id="add-point-against" style="position: relative; bottom: 40px; float: right;">
								<i class="material-icons">add</i>
							</button>
					  </div>
					<ul id="points-against-list" class="pointsList">
						{{#each pointsAgainst}}
							<li  id="point-against-{{@index}}" class="pointsListItem">
								{{this}}
								<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored pointsButton" id="remove-point-against" style="position: relative; float: right; display: none;">
									<i class="material-icons">remove</i>
								</button>
							</li>
						{{/each}}
					</ul>
  			</div>
  			
  		</div>
			<!-- References & Links -->
			<!-- NOT SURE IF THESE SHOULD BE LINKS OR TEXT FIELD? ADDED BLOCKQUOTE AND LINKS TO QUILL EDITOR? -->
			<!--<div class="small-inputs-wrap">
				<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield- -floating-label">
					<label class="mdl-textfield__label">{{_ "proposals.edit.startDate"}}</label>
					<input type="date" name="startDate" id="startDate" class="mdl-textfield__input">
				</div>
			
				<div class="input-wrap mdl-textfield mdl-js-textfield mdl-textfield- -floating-label">
					<label class="mdl-textfield__label">{{_ "proposals.edit.endDate"}}</label>
					<input type="date" name="endDate" id="endDate" class="mdl-textfield__input">
				</div>
			</div> -->
			{{_ "proposals.edit.tags"}}
			{{> taggle }}

			{{> UserSearch}}

			<div class="form-group">
				<input type="submit" id="save-proposal" class="primary-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised" value='{{_ "form.save"}}'>
				<input id="preview-proposal" class="secondary-button mdl-button mdl-js-button mdl-js-ripple-effect" value='{{_ "generic.preview"}}'>
			</div>
		</form>
	</div>
{{/if}}
</template>
