<template name="ProposalsList">
	{{#if currentUser}}
	{{> backButton text="Back to Dashboard" url="/dash"}}
	<!-- MDL Tab Container -->
	<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
		<!-- Tab Bars -->
		<div class="mdl-tabs__tab-bar">
			<a href="#vote-proposals-panel" id="vote-proposals-tab" class="mdl-tabs__tab is-active">{{_ "proposals.list.tabs.allProposals"}}</a>
			<a href="#my-proposals-panel" id="my-proposals-tab" class="mdl-tabs__tab">{{_ "proposals.list.tabs.myProposals"}}</a>
			<a href="/proposals/edit" class="mdl-tabs__tab">{{_ "proposals.list.tabs.writeProposals"}}</a>
		</div>

		<div class="app-container">
			<div class="search-input input-wrap mdl-textfield mdl-js-textfield">
				<label class="mdl-button mdl-js-button mdl-button--icon" for="proposal-search">
				<i class="material-icons">search</i>
			</label>
				<input class="mdl-textfield__input" type="text"  id="proposal-search">
				<label class="mdl-textfield__label" for="proposal-search"></label>
			</div>

			<!-- MDL tab panels, is-active to denote currently active -->
			<div class="mdl-tabs__panel is-active" id="vote-proposals-panel">
				<button class="add-new-proposal mdl-button mdl-js-button mdl-button--fab" id="add-new-proposal">
					<i class="material-icons">add</i>
				</button>
				<div class="switch-wrap">
					<label class="switch proposal-switch mdl-switch mdl-js-switch mdl-js-ripple-effect" for="open-closed-switch">
						<input type="checkbox" id="open-closed-switch" class="mdl-switch__input" checked>
						<span class="mdl-switch__label">{{_ "proposals.list.openClosedSwitch"}}</span>
					</label>
				</div>

				{{#if Template.subscriptionsReady}}
					{{#if openSelected}}
						<h4>{{_ "proposals.list.headings.openProposals"}}</h4>
						<ul class="demo-list-control mdl-list">
							{{#each openProposals}}
								{{> ProposalCard}}
							{{/each}}
						</ul>
					{{else}}
						<h4>{{_ "proposals.list.headings.closedProposals"}}</h4>
						<ul class="demo-list-control mdl-list">
							{{#each closedProposals}}
								{{> ProposalCard}}
							{{/each}}
						</ul>
					{{/if}}

				{{else}}
					{{> loader}}
				{{/if}}
			</div>

			<!-- MDL Tab panel 2 -->
			<div class="mdl-tabs__panel" id="my-proposals-panel">
				<button class="add-new-proposal mdl-button mdl-js-button mdl-button--fab" id="add-new-proposal">
					<i class="material-icons">add</i>
				</button>

				{{#if Template.subscriptionsReady}}
					<div class="switch-wrap">
						<label class="switch proposal-switch mdl-switch mdl-js-switch mdl-js-ripple-effect" for="author-invited-switch">
							<input type="checkbox" id="author-invited-switch" class="mdl-switch__input" checked>
							<span class="mdl-switch__label">{{_ "proposals.list.createdInvitedSwitch"}}</span>
						</label>
					</div>

					{{#if authorSelected}}
						<h4>{{_ "proposals.list.headings.myProposals"}}</h4>
						<ul class="demo-list-control mdl-list">
							{{#each myProposals}}
								{{> ProposalCard}}
							{{/each}}
						</ul>

					{{else}}
						<h4>{{_ "pages.proposals.contributed-prosals"}}</h4>
						<ul class="demo-list-control mdl-list">
							{{#each invitedProposals}}
								{{> ProposalCard}}
							{{/each}}
						</ul>
					{{/if}}

				{{else}}
					{{> loader}}
				{{/if}}
			</div>
		</div>
	</div>
	{{/if}}
</template>

<template name="ProposalCard">
	<li class="proposal-item mdl-list__item">
		<div class="card-main-wrap">
			<span class="card-main mdl-list__item-primary-content">
				<h6>
					{{ title }}
					{{#if userIsAuthor _id}}
						<button class="mdl-button mdl-js-button mdl-button--icon delete-proposal-button" data-proposal-id="{{_id}}">
						  <i class="material-icons delete-proposal-icon" data-proposal-id="{{_id}}">delete</i>
						</button>
					{{/if}}
				</h6>
				
			</span><!-- 
			<span class="mdl-list__item-secondary-action">
				<small class="proposal-date">{{_ "proposals.list.cards.expires"}} {{ endDate }}</small>
			</span> -->
			<span class="mdl-chip proposal-status-chip">
			    <span class="mdl-chip__text">{{ proposalStatus this }}</span>
			</span>
		</div>
		<div class="card-secondary-wrap">
			<p class="proposal-abstract">{{ abstract }}</p>
		</div>
		<a href="/proposals/view/{{_id}}" class="secondary-button proposal-card-button mdl-button mdl-js-button mdl-js-ripple-effect">
			{{_ "proposals.list.cards.read"}}&nbsp;{{#if canVote}}{{_ "proposals.list.cards.vote"}}{{/if}}
		</a>
	</li>
</template>
