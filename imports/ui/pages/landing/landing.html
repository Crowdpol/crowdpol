            <p class="hide-480 hide-768">Collective competence is the result of sharing information, resources and advice. The red button will help you:</p>
            <ul class="landing-page-list">
              <li><span class="heavy">Initiate</span> powerful change processes that can effect local, national and global decisionmaking.</li>
              <li><span class="heavy">Support</span> important causes aligned with your values.</li>

              <li><span class="heavy">Raise funds</span> to strengthen causes and groups.</li>

          </div>
        </div>
      </section>

            <p>To be able to navigate intelligently through the vast amounts of political causes generated by our users, we have developed a personalised filtering-system that we call <strong>the Compass.</strong> When you register you will get a presence that receives a feed with a propsals tailored to your areas, interests and values.</p>
            <a href="/not-found" class="learn-more">Learn more&nbsp;<i class="material-icons">keyboard_arrow_right</i></a>
            <div class="isometric_globe hide-768"></div>
          </div>
        </div>
      </section>

      <!-- RESULTS SECTION -->
      <section id="results-section" class="landing-page-section">
        <div class="isometric-man hide-480" id="isometric-man-column"></div>
        <div class="section-content" id="results-section-content">

            <a class="landing-button" href="/login">Get Started<i class="material-icons">keyboard_arrow_right</i></a>
          </div>
          <div class="jumbo-content">
            <div class="isometric-man hide-768"></div>
            <h3 class="h2">Get an overview of your <span class="turquoise">presence</span> in the world</h3>
            <ul class="landing-page-list">
              <li><span class="heavy">Overview</span> your proposals, debates, petitions and fundraisers.</li>
              <li><span class="heavy">Manage</span> communities you influence.</li>
              <li><span class="heavy">List</span> changemakers you follow.</li>
              <li><span class="heavy">Share</span> stories that you have been part of.</li>
              <li><span class="heavy">Track</span> your "Presence Score".</li>
            </ul>
            <a href="/not-found" class="learn-more">Learn more&nbsp;<i class="material-icons">keyboard_arrow_right</i></a>
          </div>
        </div>
      </section>

      <!-- SIGNUP SECTION -->
      <section id="signup-section" class="landing-page-section">
        <div class="section-content" id="signup-section-content">
          <div class="jumbo-header">
            <h2 class="h1">It has never been easier to change the world</h2>
          </div>
          <div class="jumbo-content">
            <form>
              <input type="text" name="signup-email" placeholder="Email Address" class="landing-input"/>
              <input type="password" name="signup-password" placeholder="Password"  class="landing-input"/>
              <a class="landing-button signup-button" href="/signup">
                Get Started<i class="material-icons">keyboard_arrow_right</i>
              </a>
              <label class="checkbox-container">
                Sign up to our newsletter
                <input type="checkbox" name="signup-newsletter" id="signup-newsletter">
                <span class="checkmark"></span>
              </label>
              <small>Clicking Get Started accepts <a href="/aup">terms of use</a></small>
            </form>
          </div>
        </div>
      </section>
